gui:
  main:
    title: '                &9Quests'
    button:
      questpoints:
        text: |-
          &6Questpunkte
          &eAnzahl: &b%QUESTPOINTS%
      takequest:
        text: |-
          &aQuest starten
          &7Starte eine neue Quest!

          &8Manche Quests können so
          &8nicht gestartet werden.
      abortquest:
        text: |-
          &cQuest abbrechen
          &7Dies kann zu
          &7Konsequenzen führen.
      previewquest:
        text: |-
          &9Quest Vorschau (Quest Info)
          &7Zeigt dir weitere Infos
          &7über eine Quest an.
      activequests:
        text: |-
          &3Aktive Quests
          &7Zeigt dir alle Quests,
          &7die bei dir gerade
          &7aktiv sind.
  activeQuests:
    title: '             &9Aktive Quests'
    button:
      activeQuestButton:
        text: |-
          &b%QUESTNAME% &a[AKTIV]
          &7Fortschritt: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &fKlicke für Details!
  takeQuestChoose:
    title: '          &9Wähle eine Quest'
    button:
      questPreview:
        acceptedSuffix: ' &a[AKZEPTIERT]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aKlicke für eine Vorschau!'
  abortQuestChoose:
    title: '   &9Aktive, abbrechbare Quests'
    button:
      abortQuestPreview:
        text: |-
          &b%QUESTNAME% &a[AKTIV]
          &7Fortschritt: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cKlicke zum Abbrechen!
  previewQuestChoose:
    title: '&9Wähle eine Quest zur Vorschau'
    button:
      questPreview:
        acceptedSuffix: ' &a[AKZEPTIERT]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aKlicke für eine Vorschau!'
  abortQuest:
    title: '       &cAbbruch-Bestätigung'
    button:
      confirmAbort:
        text: |-
          &b%QUESTNAME% &a[AKTIV]
          &7Fortschritt: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cKlicke, um die Quest &b%QUESTNAME% &cabzubrechen!
      cancelAbort:
        text: |-
          &aKlicke, um die Quest NICHT abzubrechen
          &aund diese Aktion zu beenden
  previewQuest:
    title: '&9Vorschau der Quest &b%QUESTNAME%'
    button:
      description:
        text: |-
          &eBeschreibung
          &8%QUESTDESCRIPTION%
        empty: ???
      rewards:
        text: |-
          &aBelohnungen
          &f%QUESTREWARDS%
        empty: '&8Keine oder versteckt'
      requirements:
        text: |-
          &cAnforderungen
          &f%QUESTREQUIREMENTS%
        empty: '&8-'
      confirmTake:
        text: |-
          &b%QUESTNAME%
          &aKlicke, um die Quest &b%QUESTNAME% &aanzunehmen!
      cancelTake:
        text: |-
          &cKlicke, um die Quest NICHT anzunehmen
          &cund diese Aktion zu beenden
  progress:
    title: '&9Details für Quest &b%QUESTNAME%'
    button:
      unlockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &b%OBJECTIVENAME%
          &6&lAKTIV
          &8%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          &7Fortschritt: &a%ACTIVEOBJECTIVEPROGRESS% &f/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Keine Beschreibung
      lockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &7&l[VERBORGEN]
          &eDiese Aufgabe wurde noch nicht
          &efreigeschaltet!
      completedObjective:
        text: |-
          &a&m%ACTIVEOBJECTIVEID%. &2&m%OBJECTIVENAME%
          &a&lABGESCHLOSSEN
          &8&m%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          &7&mFortschritt: &a&m%ACTIVEOBJECTIVEPROGRESS% &f&m/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Keine Beschreibung
      previousPage:
        text: Gehe zur vorherigen Seite (%prevpage%)
      nextPage:
        text: Gehe zur nächsten Seite (%nextpage%)