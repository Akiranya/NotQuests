    <CENTER>&a[Quest Completed]
    <CENTER>&b&l%QUESTNAME%
    <EMPTY>
  missing-quest-description: '&eThis quest has no quest description.'
  objectives-label-after-quest-accepting: '&9Objectives:'
  questpoints:
    query: '&eYou currently have &b%QUESTPOINTS% &equest points.'
    none: '&cSeems like you don''t have any quest points!'
  no-quests-accepted: '&cSeems like you don''t have any active quests!'
  quest-does-not-exist: '&cQuest &b%QUESTNAME% &cdoes not exist!'
  quest-not-found-or-does-not-exist: '&cQuest &b%QUESTNAME% &cnot found or not active!'
  active-quests-label: '&eActive quests:'
  take-disabled-preview: '&cPreviewing the quest &b%QUESTNAME% &cis disabled with the &e/nquests preview &ccommand.'
  take-disabled-accept: '&cAccepting the quest &b%QUESTNAME% &cis disabled with the &e/nquests take &ccommand.'
