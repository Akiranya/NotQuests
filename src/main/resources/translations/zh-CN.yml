gui:
  main:
    title: '                &9任务'
    button:
      questpoints:
        text: |-
          &6任务点数
          &e当前任务点数: &b%QUESTPOINTS%
      takequest:
        text: |-
          &a接受任务
          &7开始一个新的任务!

          &8有些任务不能
          &8通过这种方式接受.
      abortquest:
        text: |-
          &c终止任务
          &7终止一个任务
          &7可能会受到惩罚.
      previewquest:
        text: |-
          &9预览任务 (任务信息)
          &7显示一个任务
          &7的更多信息.
      activequests:
        text: |-
          &3进行中的任务
          &7显示您当前所有
          &7进行中的任务.
  activeQuests:
    title: '             &9进行中的任务'
    button:
      activeQuestButton:
        text: |-
          &b%QUESTNAME% &a[ACTIVE]
          &7进度: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &f点击查看详细信息!
  takeQuestChoose:
    title: '&9您想要接受哪个任务?'
    button:
      questPreview:
        acceptedSuffix: ' &a[ACCEPTED]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&a点击预览任务!'
  abortQuestChoose:
    title: '  &9可终止的进行中的任务'
    button:
      abortQuestPreview:
        text: |-
          &b%QUESTNAME% &a[ACTIVE]
          &7进度: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &c点击终止任务!
  previewQuestChoose:
    title: '     &9选择一个要预览的任务'
    button:
      questPreview:
        acceptedSuffix: ' &a[ACCEPTED]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&a点击预览任务!'
  abortQuest:
    title: '         &c确认终止'
    button:
      confirmAbort:
        text: |-
          &b%QUESTNAME% &a[ACTIVE]
          &7Progress: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &c点击终止任务 &b%QUESTNAME%&c!
      cancelAbort:
        text: |-
          &a点击取消
          &a终止任务的操作
  previewQuest:
    title: '&9任务预览 &b%QUESTNAME%'
    button:
      description:
        text: |-
          &e描述
          &8%QUESTDESCRIPTION%
        empty: ???
      requirements:
        text: |-
          &c要求
          &f%QUESTREQUIREMENTS%
        empty: '&8-'
      confirmTake:
        text: |-
          &b%QUESTNAME%
          &a点击接受任务 &b%QUESTNAME%&a!
      cancelTake:
        text: |-
          &c点击取消
          &c接受任务的操作
  progress:
    title: '&9任务 &b%QUESTNAME% &9的详细信息'
    button:
      unlockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &b%OBJECTIVENAME%
          &6&l未完成
          &8%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          &7进度: &a%ACTIVEOBJECTIVEPROGRESS% &f/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: 无描述
      lockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &7&l[HIDDEN]
          &e此项目
          &e尚未解锁!
      completedObjective:
        text: |-
          &a&m%ACTIVEOBJECTIVEID%. &2&m%OBJECTIVENAME%
          &a&l完成
          &8&m%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          &7&m进度: &a&m%ACTIVEOBJECTIVEPROGRESS% &f&m/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: 无描述
      previousPage:
        text: 上一页 (%prevpage%)
      nextPage:
        text: 下一页 (%nextpage%)
