gui:
  reward-hidden-text: '. &7[HIDDEN]'
  availableQuests:
    title: '         &9Available Quests'
    button:
      questPreview:
        acceptedSuffix: ' &a[ACCEPTED]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aClick to open Quest'
  main:
    title: '                &9Quests'
    button:
      questpoints:
        text: |-
          &6Quest Points
          &eCurrent quest points: &b%QUESTPOINTS%
      takequest:
        text: |-
          &aTake a Quest
          &7Start a new Quest!

          &8Some Quests cannot be
          &8started like this.
      abortquest:
        text: |-
          &cAbort a Quest
          &7Aborting a Quest may
          &7lead to punishments.
      previewquest:
        text: |-
          &9Preview Quest (Quest Info)
          &7Show more information
          &7about a Quest.
      activequests:
        text: |-
          &3Active Quests
          &7Shows all of your
          &7active Quests.
  activeQuests:
    title: '             &9Active Quests'
    button:
      activeQuestButton:
        text: |-
          &b%QUESTNAME% &a[ACTIVE]
          &7Progress: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &fClick to see details!
  takeQuestChoose:
    title: '&9Which Quest do you want to take?'
    button:
      questPreview:
        acceptedSuffix: ' &a[ACCEPTED]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aClick to preview Quest!'
  abortQuestChoose:
    title: '  &9Active Quests you can abort'
    button:
      abortQuestPreview:
        text: |-
          &b%QUESTNAME% &a[ACTIVE]
          &7Progress: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cClick to abort Quest!
  previewQuestChoose:
    title: '     &9Choose Quest to preview'
    button:
      questPreview:
        acceptedSuffix: ' &a[ACCEPTED]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aClick to preview Quest!'
  abortQuest:
    title: '         &cAbort Confirmation'
    button:
      confirmAbort:
        text: |-
          &b%QUESTNAME% &a[ACTIVE]
          &7Progress: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cClick to abort the quest &b%QUESTNAME%&c!
      cancelAbort:
        text: |-
          &aClick to NOT abort this quest
          &aand cancel this action
  previewQuest:
    title: '&9Preview for Quest &b%QUESTNAME%'
    button:
      description:
        text: |-
          &eDescription
          &8%QUESTDESCRIPTION%
        empty: ???
      rewards:
        text: |-
          &aRewards
          &f%QUESTREWARDS%
        empty: '&8None or hidden'
      requirements:
        text: |-
          &cRequirements
          &f%QUESTREQUIREMENTS%
        empty: '&8-'
      confirmTake:
        text: |-
          &b%QUESTNAME%
          &aClick to take the quest &b%QUESTNAME%&a!
      cancelTake:
        text: |-
          &cClick to NOT take this quest
          &cand cancel this action
  progress:
    title: '&9Details for Quest &b%QUESTNAME%'
    button:
      unlockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &b%OBJECTIVENAME%
          &6&lACTIVE
          &8%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          &7Progress: &a%ACTIVEOBJECTIVEPROGRESS% &f/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      lockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &7&l[HIDDEN]
          &eThis objective has not yet
          &ebeen unlocked!
      completedObjective:
        text: |-
          &a&m%ACTIVEOBJECTIVEID%. &2&m%OBJECTIVENAME%
          &a&lCOMPLETED
          &8&m%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          &7&mProgress: &a&m%ACTIVEOBJECTIVEPROGRESS% &f&m/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      previousPage:
        text: Go to previous page (%prevpage%)
      nextPage:
        text: Go to next page (%nextpage%)