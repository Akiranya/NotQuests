chat:
  wrong-command-usage: '<RED>Wrong command usage!'
  missing-permission: '<RED>No permission! Required permission node: <YELLOW>%PERMISSION%'
  too-many-arguments: '<RED>Too many arguments!'
  quest-successfully-accepted: '<GREEN>You have successfully accepted the Quest <AQUA>%QUESTNAME%<GREEN>.'
  quest-description: '<YELLOW>Quest description: <GRAY>%QUESTDESCRIPTION%'
  quest-already-accepted: '<RED>Quest already accepted.'
  quest-failed: '<YELLOW>You have <RED><BOLD>FAILED <YELLOW>the Quest <AQUA>%QUESTNAME%<YELLOW>!'
  quest-aborted: '<GREEN>The active quest <AQUA>%QUESTNAME% <GREEN>has been aborted!'
  quest-completed-and-rewards-given: |2+

    <CENTER><GREEN>[Quest Completed]
    <CENTER><AQUA><BOLD>%QUESTNAME%
    <EMPTY>
  missing-quest-description: '<YELLOW>This quest has no quest description.'
  objectives-label-after-quest-accepting: '<BLUE>Objectives:'
  questpoints:
    query: '<YELLOW>You currently have <AQUA>%QUESTPOINTS% <YELLOW>quest points.'
    none: '<RED>Seems like you don''t have any quest points!'
  no-quests-accepted: '<RED>Seems like you don''t have any active quests!'
  quest-does-not-exist: '<RED>Quest <AQUA>%QUESTNAME% <RED>does not exist!'
  quest-not-found-or-does-not-exist: '<RED>Quest <AQUA>%QUESTNAME% <RED>not found or not active!'
  active-quests-label: '<YELLOW>Active quests:'
  take-disabled-preview: '<RED>Previewing the quest <AQUA>%QUESTNAME% <RED>is disabled with the <YELLOW>/nquests preview <RED>command.'
  take-disabled-accept: '<RED>Accepting the quest <AQUA>%QUESTNAME% <RED>is disabled with the <YELLOW>/nquests take <RED>command.'
  quest-not-active-error: '<RED>Error: <AQUA>%QUESTNAME% <RED>is not an active Quest!'
  objectives:
    counter: '<YELLOW>%OBJECTIVEID%. %OBJECTIVENAME%:'
    hidden: '<YELLOW>%OBJECTIVEID%. <GRAY><BOLD>[HIDDEN]'
    description: '   <BLUE>Description: <GOLD>%OBJECTIVEDESCRIPTION%'
    progress: '   <GRAY>Progress: <WHITE>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: '<GREEN>You have successfully completed the objective <YELLOW>%OBJECTIVENAME% <GREEN>for quest <AQUA>%QUESTNAME%<GREEN>!'
    taskDescription:
      breakBlocks:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Block to break: <WHITE>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Mob to breed: <WHITE>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Items to collect: <WHITE>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Items to consume: <WHITE>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Items to craft: <WHITE>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Items to deliver: <WHITE>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
      escortNPC:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Escort <WHITE>%EVENTUALCOLOR%%NPCNAME% <GRAY>%EVENTUALCOLOR%to <WHITE>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Mobs to kill: <WHITE>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Quest completion: <WHITE>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Block to place: <WHITE>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Reach Location: <WHITE>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Talk to <WHITE>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Goal: <WHITE>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Kill Elite Mob: <WHITE>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Kill any Elite Mob!'
      runCommand:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Run command: <WHITE>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%%INTERACTTYPE% Location: <WHITE>%EVENTUALCOLOR%%COORDINATES% <WHITE>%EVENTUALCOLOR%in world %EVENTUALCOLOR%%WORLDNAME%'
        taskDescriptionProvided: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Jump <WHITE>%EVENTUALCOLOR%%AMOUNTOFJUMPS% <GRAY>%EVENTUALCOLOR%times'
      smelt:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Items to smelt: <WHITE>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Reach resident amount: <WHITE>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Reach town amount with your nation: <WHITE>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Reach job level <WHITE>%EVENTUALCOLOR%%AMOUNT% <GRAY>with job <WHITE>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <DARK_GRAY>└─ <GRAY>%EVENTUALCOLOR%Spend on research'
titles:
  quest-accepted:
    title: '<WHITE>Quest accepted'
    subtitle: <#b617ff>%QUESTNAME%
  quest-completed:
    title: '<GREEN>Quest Completed'
    subtitle: <#b617ff>%QUESTNAME%
  quest-failed:
    title: '<RED>Quest Failed'
    subtitle: <#b617ff>%QUESTNAME%
gui:
  reward-hidden-text: '. <GRAY>[HIDDEN]'
  availableQuests:
    title: '         <BLUE>Available Quests'
    button:
      questPreview:
        acceptedSuffix: ' <GREEN>[ACCEPTED]'
        questNamePrefix: '<AQUA>'
        questDescriptionPrefix: '<DARK_GRAY>'
        bottomText: '<GREEN>Click to open Quest'
  main:
    title: '                <BLUE>Quests'
    button:
      questpoints:
        text: |-
          <GOLD>Quest Points
          <YELLOW>Current quest points: <AQUA>%QUESTPOINTS%
      takequest:
        text: |-
          <GREEN>Take a Quest
          <GRAY>Start a new Quest!

          <DARK_GRAY>Some Quests cannot be
          <DARK_GRAY>started like this.
      abortquest:
        text: |-
          <RED>Abort a Quest
          <GRAY>Aborting a Quest may
          <GRAY>lead to punishments.
      previewquest:
        text: |-
          <BLUE>Preview Quest (Quest Info)
          <GRAY>Show more information
          <GRAY>about a Quest.
      activequests:
        text: |-
          <DARK_AQUA>Active Quests
          <GRAY>Shows all of your
          <GRAY>active Quests.
  activeQuests:
    title: '             <BLUE>Active Quests'
    button:
      activeQuestButton:
        text: |-
          <AQUA>%QUESTNAME% <GREEN>[ACTIVE]
          <GRAY>Progress: <GREEN>%COMPLETEDOBJECTIVESCOUNT% <WHITE>/ %ALLOBJECTIVESCOUNT%
          <WHITE>Click to see details!
  takeQuestChoose:
    title: '<BLUE>Which Quest do you want to take?'
    button:
      questPreview:
        acceptedSuffix: ' <GREEN>[ACCEPTED]'
        questNamePrefix: '<AQUA>'
        questDescriptionPrefix: '<DARK_GRAY>'
        bottomText: '<GREEN>Click to preview Quest!'
  abortQuestChoose:
    title: '  <BLUE>Active Quests you can abort'
    button:
      abortQuestPreview:
        text: |-
          <AQUA>%QUESTNAME% <GREEN>[ACTIVE]
          <GRAY>Progress: <GREEN>%COMPLETEDOBJECTIVESCOUNT% <WHITE>/ %ALLOBJECTIVESCOUNT%
          <RED>Click to abort Quest!
  previewQuestChoose:
    title: '     <BLUE>Choose Quest to preview'
    button:
      questPreview:
        acceptedSuffix: ' <GREEN>[ACCEPTED]'
        questNamePrefix: '<AQUA>'
        questDescriptionPrefix: '<DARK_GRAY>'
        bottomText: '<GREEN>Click to preview Quest!'
  abortQuest:
    title: '         <RED>Abort Confirmation'
    button:
      confirmAbort:
        text: |-
          <AQUA>%QUESTNAME% <GREEN>[ACTIVE]
          <GRAY>Progress: <GREEN>%COMPLETEDOBJECTIVESCOUNT% <WHITE>/ %ALLOBJECTIVESCOUNT%
          <RED>Click to abort the quest <AQUA>%QUESTNAME%<RED>!
      cancelAbort:
        text: |-
          <GREEN>Click to NOT abort this quest
          <GREEN>and cancel this action
  previewQuest:
    title: '<BLUE>Preview for Quest <AQUA>%QUESTNAME%'
    button:
      description:
        text: |-
          <YELLOW>Description
          <DARK_GRAY>%QUESTDESCRIPTION%
        empty: ???
      rewards:
        text: |-
          <GREEN>Rewards
          <WHITE>%QUESTREWARDS%
        empty: '<DARK_GRAY>None or hidden'
      requirements:
        text: |-
          <RED>Requirements
          <WHITE>%QUESTREQUIREMENTS%
        empty: '<DARK_GRAY>-'
      confirmTake:
        text: |-
          <AQUA>%QUESTNAME%
          <GREEN>Click to take the quest <AQUA>%QUESTNAME%<GREEN>!
      cancelTake:
        text: |-
          <RED>Click to NOT take this quest
          <RED>and cancel this action
  progress:
    title: '<BLUE>Details for Quest <AQUA>%QUESTNAME%'
    button:
      unlockedObjective:
        text: |-
          <YELLOW>%ACTIVEOBJECTIVEID%. <AQUA>%OBJECTIVENAME%
          <GOLD><BOLD>ACTIVE
          <DARK_GRAY>%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          <GRAY>Progress: <GREEN>%ACTIVEOBJECTIVEPROGRESS% <WHITE>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      lockedObjective:
        text: |-
          <YELLOW>%ACTIVEOBJECTIVEID%. <GRAY><BOLD>[HIDDEN]
          <YELLOW>This objective has not yet
          <YELLOW>been unlocked!
      completedObjective:
        text: |-
          <GREEN><strikethrough>%ACTIVEOBJECTIVEID%. <DARK_GREEN><strikethrough>%OBJECTIVENAME%
          <GREEN><BOLD>COMPLETED
          <DARK_GRAY><strikethrough>%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          <GRAY><strikethrough>Progress: <GREEN><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <WHITE><strikethrough>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      previousPage:
        text: Go to previous page (%prevpage%)
      nextPage:
        text: Go to next page (%nextpage%)