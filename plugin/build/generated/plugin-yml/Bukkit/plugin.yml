name: NotQuests
version: 4.0.0-dev8
main: rocks.gravili.notquests.Main
description: "Flexible, open, GUI Quest Plugin for Minecraft 1.17 and 1.18"
load: POSTWORLD
authors:
 - NoeX
website: quests.notnot.pro
permissions:
  notquests.admin:
    description: Gives the player permission to everything in the plugin.
    default: op
    children:
      notquests.admin.armorstandeditingitems: true
      notquests.use: true
  notquests.admin.armorstandeditingitems:
    description: Gives the player permission to use quest editing items for armor
      stands.
    default: op
  notquests.use:
    description: Gives the player permission to use the /notquests user command. They
      can not create new quests or other administrative tasks with just this permission.
    default: "true"
api-version: 1.17
softdepend:
 - ProtocolLib
 - ProtocolSupport
 - ViaVersion
 - Geyser-Spigot
 - Citizens
 - Vault
 - PlaceholderAPI
 - MythicMobs
 - EliteMobs
 - BetonQuest
 - WorldEdit
 - Slimefun
 - LuckPerms
 - UltimateClans
 - Towny
 - Jobs
 - ProjectKorra
 - EcoBosses
 - eco
