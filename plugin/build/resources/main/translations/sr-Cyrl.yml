---
chat:
  wrong-command-usage: <error>Погрешна употреба команде!
  missing-permission: "<error>Нема дозволе! Потребан чвор за дозвол:\n<highlight>%PERMISSION%"
  too-many-arguments: <error>Превише аргумената!
  quest-successfully-accepted: |2

    <CENTER><main>[Задатак Прихваћен]
    <CENTER><highlight><BOLD>%QUESTNAME%<EMPTY>
  quest-description: "<main>Опис задатка:\n<unimportant>%QUESTDESCRIPTION%"
  quest-already-accepted: <error>Задатак је већ прихваћен.
  quest-failed: |2

    <CENTER><negative>[Задатак Није Успјешан]
    <CENTER><highlight><BOLD>%QUESTNAME%<EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Задатак је Завршен]<CENTER><highlight><BOLD>%QUESTNAME%<EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Награде:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <unimportant>Овај задатак нема опис.
  objectives-label-after-quest-accepting: '<highlight>Циљеви:'
  questpoints:
    query: "<main>Тренутно имате\n<highlight>%QUESTPOINTS%</highlight> бодова."
    none: <error>Изгледа да уопште немате бодова!
  no-quests-accepted: <error>Изгледа да немате активних задатака!
  quest-does-not-exist: "<error>Задатак\n<highlight>%QUESTNAME%</highlight> не постоји!"
  quest-not-found-or-does-not-exist: "<error>Задатак\n<highlight>%QUESTNAME%</highlight> није пронађен или није активан!"
  active-quests-label: '<highlight>Активни задаци:'
  take-disabled: "<error>Примање или преглед задатка\n<highlight>%QUESTNAME%</highlight> је онемогућен."
  quest-not-active-error: "<error>Грешка:\n<highlight>%QUESTNAME%</highlight> није активан задатак!"
  conversations:
    choose-answer-prefix: |-
      <EMPTY><main>Изабери свој одговор:</main>
    choose-answer-answer-hover-text: '<highlight>Кликни да одговориш'
    ended-previous-conversation: '<main>Завршили сте претходни разговор!'
  objectives:
    counter: "<highlight>%OBJECTIVEID%.</highlight>\n<main>%OBJECTIVENAME%:"
    hidden: "<highlight>%OBJECTIVEID%.</highlight>\n<unimportant><BOLD>[HIDDEN]"
    description: "   <highlight>Опис:\n<main>%OBJECTIVEDESCRIPTION%"
    progress: "   <highlight>Напредак:\n<main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%"
    successfully-completed: |2

      <CENTER><success>[Циљ јe Завршен]
      <CENTER><highlight><BOLD>%OBJECTIVENAME%<RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Награде:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Уништи Блокове:<main>%EVENTUALCOLOR%%BLOCKTOBREAK%"
      breed:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Пари Створења:\n<main>%EVENTUALCOLOR%%ENTITYTOBREED%"
      collectItems:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Скупи Ствари:\n<main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% % (%%ITEMTOCOLLECTNAME%%) %"
      consumeItems:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Конзумирај Predmete:\n<main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%"
      craftItems:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Направи Предмете\n<main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%"
      deliverItems:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Испоручи Предмете:<main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)"
      escortNPC:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Испрати<main>%EVENTUALCOLOR%%NPCNAME%</main>%EVENTUALCOLOR%до\n<main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%"
      killMobs:
        base: "    <veryUnimportant> └─\n<unimportant>%EVENTUALCOLOR%Убиј Створења:\n<main>%EVENTUALCOLOR%%MOBTOKILL%"
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Complete Quest: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Place Blocks: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach Location: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Talk to <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Goal: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill Elite Mob: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill any Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Run command: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Location: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%in world %EVENTUALCOLOR%%WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Jump <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS%</main> %EVENTUALCOLOR%times'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sneak <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%times'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Smelt Items: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach resident amount: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach town amount with your nation: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach job level <main>%EVENTUALCOLOR%%AMOUNT%</main> with job <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Spend on research'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Use Ability: <main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Quest accepted
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Completed
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Failed
    subtitle: <highlight>%QUESTNAME%
gui:
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Available Quests'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click to open Quest
  main:
    title: '                <highlight2>Quests'
    button:
      questpoints:
        text: |-
          <highlight>Quest Points
          <main>Current quest points: <highlight2>%QUESTPOINTS%
      takequest:
        text: |-
          <positive>Take a Quest
          <unimportant>Start a new Quest!

          <veryUnimportant>Some Quests cannot be
          <veryUnimportant>started like this.
      abortquest:
        text: |-
          <negative>Abort a Quest

          <veryUnimportant>Aborting a Quest may
          <veryUnimportant>lead to punishments.
      previewquest:
        text: |-
          <main>Preview Quest (Quest Info)

          <veryUnimportant>Show more information
          <veryUnimportant>about a Quest.
      activequests:
        text: |-
          <highlight>Active Quests

          <veryUnimportant>Shows all of your
          <veryUnimportant>active Quests.
  activeQuests:
    title: '             <highlight2>Active Quests'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <main>Click to see details!
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click to preview Quest!
  abortQuestChoose:
    title: '  <highlight2>Active Quests you can abort'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <negative>Click to abort Quest!
  previewQuestChoose:
    title: '     <highlight2>Choose Quest to preview'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click to preview Quest!
  abortQuest:
    title: '         <negative>Abort Confirmation'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!
      cancelAbort:
        text: |-
          <positive>Click to NOT abort this quest
          <positive>and cancel this action
  previewQuest:
    title: <highlight2>Preview for Quest <black>%QUESTNAME%
    button:
      description:
        text: |-
          <highlight>Description
          <veryUnimportant>%QUESTDESCRIPTION%
        empty: '???'
      rewards:
        text: |-
          <positive>Rewards
          <WHITE>%QUESTREWARDS%
        empty: <veryUnimportant>None or hidden
      requirements:
        text: |-
          <negative>Requirements
          <WHITE>%QUESTREQUIREMENTS%
        empty: '<veryUnimportant>-'
      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <positive>Click to take the quest <highlight>%QUESTNAME%
      cancelTake:
        text: |-
          <negative>Click to NOT take this quest
          <negative>and cancel this action
  progress:
    title: <highlight2>Details for Quest <black>%QUESTNAME%
    button:
      unlockedObjective:
        text: |-
          <highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <main><BOLD>ACTIVE</BOLD>
          <veryUnimportant>%OBJECTIVEDESCRIPTION%
          <unimportant>%ACTIVEOBJECTIVEDESCRIPTION%

          <unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      lockedObjective:
        text: |-
          <highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]
          <warn>This objective has not yet
          <warn>been unlocked!
      completedObjective:
        text: |-
          <highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%
          <positive><BOLD>COMPLETED</BOLD>
          <veryUnimportant><strikethrough>%OBJECTIVEDESCRIPTION%
          <veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%

          <unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      previousPage:
        text: Go to previous page (%prevpage%)
      nextPage:
        text: Go to next page (%nextpage%)
