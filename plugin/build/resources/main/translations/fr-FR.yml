---
chat:
  wrong-command-usage: <error>Mauvaise utilisation de la commande !
  missing-permission: '<error>Pas de permission ! Permission requise : <highlight>%PERMISSION%'
  too-many-arguments: <error>Trop d'arguments !
  quest-successfully-accepted: |2

    <CENTER><main>[Quête acceptée]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Description de la quête : <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Quête déjà acceptée.
  quest-failed: |2

    <CENTER><negative>[Quête échouée]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Quête terminée]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Récompenses :'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <unimportant>Cette quête n'a pas de description.
  objectives-label-after-quest-accepting: '<highlight>Objectifs:'
  questpoints:
    query: <main>Vous avez actuellement <highlight>%QUESTPOINTS%</highlight> points de quête.
    none: <error>Il semble que vous n'avez aucun point de quête !
  no-quests-accepted: <error>Il semble que vous n'avez aucune quête active !
  quest-does-not-exist: <error> la quête <highlight>%QUESTNAME%</highlight> n'existe pas !
  quest-not-found-or-does-not-exist: <error>La quête <highlight>%QUESTNAME%</highlight> est introuvable ou non active !
  active-quests-label: '<highlight>Quêtes actives :'
  take-disabled: <error>L'acceptation ou l'aperçu de la quête <highlight>%QUESTNAME%</highlight> est désactivée.
  quest-not-active-error: '<error>Erreur: <highlight>%QUESTNAME%</highlight> n''est pas une quête active !'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Choisissez votre réponse :</main>
    choose-answer-answer-hover-text: '<highlight>Cliquez pour répondre'
    ended-previous-conversation: '<main>Vous avez terminé votre conversation précédente !'
  objectives:
    counter: '<highlight>%OBJECTIVEID%</highlight><main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[CACHÉ]
    description: '   <highlight>Description : <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Progression : <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objectif terminé]
      <CENTER><highlight><BOLD>%OBJECTIVENAME% <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Récompenses :'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Blocs à cassée : <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Reproduire des animaux : <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Collecter des Objets : <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Consommer des objets : <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Fabriquer des Objets : <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Livrer des Objets : <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% %(%ITEMTODELIVERNAME%)'
      escortNPC:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Escorter <main>%EVENTUALCOLOR%%NPCNAME%</main> %EVENTUALCOLOR%à <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Tuer les monstres : <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Terminez la Quête : <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Placer des blocs : <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Atteindre l''emplacement : <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Parlez à : <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Objectif : <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Tuez le monstre d''élite : <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Tuez n''importe quel Mobs d''élite!'
      runCommand:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Exécute la commande: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Emplacement: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%dans le monde %EVENTUALCOLOR%%WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sauter <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS%</main> %EVENTUALCOLOR%fois'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Accroupissez vous <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%fois'
      smelt:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Faites fondre des objets : <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Atteindre le nombre de résidents de: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─<unimportant>%EVENTUALCOLOR%Atteindre un nombre de villes avec votre nation de : <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Atteindre le niveau <main>%EVENTUALCOLOR%%AMOUNT%</main> avec le métier <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Dépenser en recherche'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Utiliser la capacité : <main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Quête acceptée
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quête terminée
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quête échouée
    subtitle: <highlight>%QUESTNAME%
gui:
  reward-hidden-text: . <unimportant>[CACHÉ]
  availableQuests:
    title: '         <highlight2>Quêtes Disponibles'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTÉ]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Cliquez pour ouvrir la quête
  main:
    title: '                <highlight2>Quêtes'
    button:
      questpoints:
        text: |-
          <highlight>Points de quête
          <main>Points de quête actuels : <highlight2>%QUESTPOINTS%
      takequest:
        text: |-
          <positive>Prendre une quête
          <unimportant>Commencer une nouvelle quête !

          <veryUnimportant>Certaines quêtes ne peuvent pas
          <veryUnimportant> être lancée ici (PNJ ou Porte armure).
      abortquest:
        text: |-
          <negative>Abandonner une quête

          <veryUnimportant>Abandonner une quête
          <veryUnimportant>peut conduire à des sanctions.
      previewquest:
        text: |-
          <main>Prévisualiser la quête (infos de quête)

          <veryUnimportant>Afficher plus d'informations
          <veryUnimportant>à propos d'une quête.
      activequests:
        text: |-
          <highlight>Quêtes actives

          <veryUnimportant>Affichez toutes vos
          <veryUnimportant>quêtes actives.
  activeQuests:
    title: '             <highlight2>Quêtes Actives'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progression : <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <main>Cliquez pour voir les détails !
  takeQuestChoose:
    title: <highlight2>Quelle quête voulez-vous prendre?
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTÉ]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Cliquez pour prévisualiser la quête !
  abortQuestChoose:
    title: '  <highlight2>Quêtes actives que vous pouvez abandonner'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progression : <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <negative>Cliquez pour abandonner la quête !
  previewQuestChoose:
    title: '     <highlight2>Choisissez la quête à prévisualiser'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTÉ]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Cliquez pour prévisualiser la quête !
  abortQuest:
    title: '         <negative>Valider l''abandon de la quête'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progression : <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <negative>Clic pour abandonner la quête <highlight>%QUESTNAME%</highlight>!
      cancelAbort:
        text: |-
          <positive>Cliquez pour NE PAS abandonner cette quête
          <positive>et annuler cette action
  previewQuest:
    title: <highlight2>Aperçu de la quête <black>%QUESTNAME%
    button:
      description:
        text: |-
          <highlight>Description
          <veryUnimportant>%QUESTDESCRIPTION%
        empty: '???'
      rewards:
        text: |-
          <positive>Récompenses
          <WHITE>%QUESTREWARDS%
        empty: <veryUnimportant>Aucune ou masquée
      requirements:
        text: |-
          <negative>Prérequis
          <WHITE>%QUESTREQUIREMENTS%
        empty: '<veryUnimportant>-'
      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <positive>Cliquez pour prendre la quête <highlight>%QUESTNAME%
      cancelTake:
        text: |-
          <negative>Cliquez pour NE PAS prendre cette quête
          <negative>et revenir en arrière.
  progress:
    title: <highlight2>Détails de la quête <black>%QUESTNAME%
    button:
      unlockedObjective:
        text: |-
          <highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <main><BOLD>ACTIVE</BOLD>
          <veryUnimportant>%OBJECTIVEDESCRIPTION%
          <unimportant>%ACTIVEOBJECTIVEDESCRIPTION%

          <unimportant>Progression : <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%
        description-empty: Aucune description
      lockedObjective:
        text: |-
          <highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[CACHÉ]
          <warn>Cet objectif n'a pas encore
          <warn>été débloqué !
      completedObjective:
        text: |-
          <highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%
          <positive><BOLD>TERMINÉ</BOLD>
          <veryUnimportant><strikethrough>%OBJECTIVEDESCRIPTION%
          <veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%

          <unimportant><strikethrough>Progression : <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%
        description-empty: Aucune description
      previousPage:
        text: Aller à la page précédente (%prevpage%)
      nextPage:
        text: Aller à la page suivante (%nextpage%)
