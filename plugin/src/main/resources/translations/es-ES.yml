---
chat:
  wrong-command-usage: <error>¡No estás usando el comando correctamente!
  missing-permission: '<error>¡No tienes permisos! Nodo de permisos requerido: <highlight>%PERMISSION%'
  too-many-arguments: <error>¡Demasiados argumentos!
  quest-successfully-accepted: |2

    <CENTER><main>[Misión Aceptada]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Descripción de la misión: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>La misión ya ha sido aceptada.
  quest-failed: |2

    <CENTER><negative>[Misión Fallida]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Misión Completada]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Recompensas:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>No cumples todos los requisitos necesarios para esta misión. Requerimiento necesario:'
  action-not-all-conditions-fulfilled: '<negative>No cumples todas las condiciones que necesita esta acción! Condiciones necesarias:'
  missing-quest-description: <unimportant>Esta misión no tiene descripción.
  objectives-label-after-quest-accepting: '<highlight>Objetivos:'
  questpoints:
    query: <main>Actualmente tienes <highlight>%QUESTPOINTS%</highlight> puntos de misión.
    none: <error>¡Parece que no tienes ningún punto de misión!
    notify-when-changed:
      set: '<main>Tus puntos de misión se han establecido en <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>puntos de misión!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>puntos de misión!'
  no-quests-accepted: <error>¡Parece que no tienes ninguna misión activa!
  quest-does-not-exist: <error>¡La misión <highlight>%QUESTNAME%</highlight> no existe!
  quest-not-found-or-does-not-exist: <error>La misión <highlight>%QUESTNAME%</highlight> no fue encontrada o no está activa!
  active-quests-label: '<highlight>Misiones activas:'
  take-disabled: <error>Aceptar o previsualizar la misión <highlight>%QUESTNAME%</highlight> está deshabilitado.
  quest-not-active-error: '<error>Error: ¡<highlight>%QUESTNAME%</highlight> no es una misión activa!'
  force-add-active-quest-accepted: '<success>Se aceptó con éxito la misión (Forzada).'
  add-active-quest-player-object-not-found: '<warn>Error: El objeto del jugador no se encuentra. Por favor reporta esto al desarrollador del plugin.'
  reached-max-accepts-limit: '<red>You have finished this quests too many times already. You can only accept it <highlight>%MAXACCEPTS%</highlight> times, but you have already accepted it <highlight>%COMPLETEDAMOUNT%</highlight> times.'
  reached-max-active-quests-per-player-limit: '<red>You can not accept more than <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> Quests.'
  quest-on-cooldown:
    minute: '<red>This quest is on a cooldown! You have to wait another <highlight>1 minute</highlight> until you can take it again.'
    minutes: '<red>This quest is on a cooldown! You have to wait another <highlight>%MINUTES% minutes</highlight> until you can take it again.'
    hour: '<red>This quest is on a cooldown! You have to wait another <highlight>1 hour</highlight> until you can take it again.'
    hours: '<red>This quest is on a cooldown! You have to wait another <highlight>%HOURS% hours</highlight> until you can take it again.'
    day: '<red>This quest is on a cooldown! You have to wait another <highlight>1 day</highlight> until you can take it again.'
    days: '<red>This quest is on a cooldown! You have to wait another <highlight>%DAYS% days</highlight> until you can take it again.'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Elige tu respuesta:</main>
    choose-answer-answer-hover-text: '<highlight>Click para responder'
    ended-previous-conversation: '<main>¡Has terminado la conversación anterior!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[HIDDEN]
    description: '   <highlight>Descripción: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Progreso: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objetivo Completado]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Recompensas:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Break Blocks: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Breed Mobs: <main>%ENTITYTOBREED%'
      collectItems:
        base: 'Collect Items: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: 'Consume Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: 'Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Deliver Items: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Entregarlo a <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
        deliver-to-npc-citizens-not-found: '    <RED>Error: Citizens plugin not installed. Contact an admin.'
        deliver-to-armorstand: '    <GRAY>Entregarlo a <WHITE>%ARMORSTANDNAME%'
        deliver-to-armorstand-not-available: '    <GRAY>El Soporte de Armadura no está disponible actualmente!'
      escortNPC:
        base: 'Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: 'Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Talk to <main>%NAME%'
      triggerCommand:
        base: 'Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: 'Kill any Elite Mob!'
      runCommand:
        base: 'Run command: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
      jump:
        base: 'Jump <main>%AMOUNTOFJUMPS%</main> times'
      sneak:
        base: 'Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: 'Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Open buried treasures'
      townyReachResidentCount:
        base: 'Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: 'Spend on research'
      ProjectKorraUseAbility:
        base: 'Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Lo siguiente debe ser %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variable <highlight>%VARIABLENAME%</highlight> no encontrada. Reporta esto al propietario del servidor."
      wrong-operator: "<error>Error: operador de variable <highlight>%OPERATOR%</highlight> no es válido. Reporta esto al propietario del servidor."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Misión aceptada
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Misión Completada
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Misión fallida
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minute'
    minutes: '%MINUTES% minutes'
    hour: '1 hour'
    hours: '%HOURS% hours'
    day: '1 day'
    days: '%DAYS% days'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Misiones'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Puntos de Misión"
        lore:
          - "<main>Puntos de misión actuales: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Toma una Misión"
        lore:
          - "<unimportant>¡Iniciar una nueva misión!"
          - ""
          - "<veryUnimportant>Algunas misiones no pueden ser"
          - "<veryUnimportant>comenzó así."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Abortar la misión"
        lore:
          - ""
          - "<veryUnimportant>Abortar una Misión puede"
          - "<veryUnimportant>lleva a castigos."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Misiones activas"
        lore:
          - ""
          - "<veryUnimportant>Muestra todos tus"
          - "<veryUnimportant>misiones activas."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Misiones activas'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME%<positive>[ACTIVE]"
        lore:
          - "<unimportant>Progreso: <positive>%COMPLETEDOBJECTIVESCOUNT%<unimportant>/<main>%ALLOBJECTIVESCOUNT%"
          - "<main>¡Haz clic para ver los detalles!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Misiones Disponibles'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[Aceptada]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>¡Click para abrir la Misión!"
  takeQuestChoose:
    title: <highlight2>¿Qué misión quieres coger?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>¡Click para previsualizar la Misión!"
  abortQuestChoose:
    title: '  <highlight2>Misiones activas que puedes abortar'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME%<positive>[ACTIVE]"
        lore:
          - "<unimportant>Progreso: <positive>%COMPLETEDOBJECTIVESCOUNT%<unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>¡Click para abortar la Misión!"
  abortQuest:
    title: '         <negative>Confirmar Abortar'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME%<positive>[ACTIVE]"
        lore:
          - "<unimportant>Progreso: <positive>%COMPLETEDOBJECTIVESCOUNT%<unimportant>/<main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click para abortar la misión: <highlight>%QUESTNAME%</highlight>"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click para NO abortar esta misión"
        lore:
          - "<positive>y cancelar esta acción"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Vista previa de la misión
    button:
      description:
        name: "<highlight>Descripción"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Recompensas"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Ninguna u oculta"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requisitos"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click para tomar la misión: <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click para NO tomar esta misión"
        lore:
          - "<negative>y cancelar esta acción"
        x: 5
        y: 2
  progress:
    title: <highlight2>Detalles de la Misión
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVOS</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progreso: <positive>%ACTIVEOBJECTIVEPROGRESS%<unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>Activos</BOLD>"
          - "<veryUnimportant>Sin descripción"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progreso: <positive>%ACTIVEOBJECTIVEPROGRESS%<unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>Este objetivo aún no ha sido completado"
          - "<warn>¡Ha sido desbloqueado!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%.<positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>Completadas</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progreso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>Completadas</BOLD>"
          - "<veryUnimportant><strikethrough>Sin descripción"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progreso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
