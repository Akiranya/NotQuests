---
chat:
  wrong-command-usage: <error>¡No estás usando el comando correctamente!
  missing-permission: '<error>¡No tienes permisos! Nodo de permisos requerido: <highlight>%PERMISSION%'
  too-many-arguments: <error>¡Demasiados argumentos!
  quest-successfully-accepted: |2

    <CENTER><main>[Misión Aceptada]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Descripción de la misión: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>La misión ya ha sido aceptada.
  quest-failed: |2

    <CENTER><negative>[Misión Fallida]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Misión Completada]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Recompensas:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>You do not fulfill all the requirements this quest needs! Requirement still needed:'
  action-not-all-conditions-fulfilled: '<negative>You do not fulfill all the conditions this action needs! Conditions still needed:'
  missing-quest-description: <unimportant>Esta misión no tiene descripción.
  objectives-label-after-quest-accepting: '<highlight>Objetivos:'
  questpoints:
    query: <main>Actualmente tienes <highlight>%QUESTPOINTS%</highlight> puntos de misión.
    none: <error>¡Parece que no tienes ningún punto de misión!
  no-quests-accepted: <error>¡Parece que no tienes ninguna misión activa!
  quest-does-not-exist: <error>¡La misión <highlight>%QUESTNAME%</highlight> no existe!
  quest-not-found-or-does-not-exist: <error>La misión <highlight>%QUESTNAME%</highlight> no fue encontrada o no está activa!
  active-quests-label: '<highlight>Misiones activas:'
  take-disabled: <error>Aceptar o previsualizar la misión <highlight>%QUESTNAME%</highlight> está deshabilitado.
  quest-not-active-error: '<error>Error: ¡<highlight>%QUESTNAME%</highlight> no es una misión activa!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Elige tu respuesta:</main>
    choose-answer-answer-hover-text: '<highlight>Click para responder'
    ended-previous-conversation: '<main>¡Has terminado tu conversación anterior!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[OCULTO]
    description: '   <highlight>Descripción: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Progreso: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Recompensas:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>vaiven <unimportant>Bloques de Salto: <main>%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>Aparear Mobs: <main>%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>Conseguir Items: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>Consumir Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>Entregar Items: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Deliver it to <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
        deliver-to-npc-citizens-not-found: '    <RED>Error: Citizens plugin not installed. Contact an admin.'
        deliver-to-armorstand: '    <GRAY>Deliver it to <WHITE>%ARMORSTANDNAME%'
        deliver-to-armorstand-not-available: '    <GRAY>The target Armor Stand is currently not available!'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>Escoltar <main>%NPCNAME%</main> a <main>%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>Matar mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>Completar la Misión: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Colocar Bloques: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>Ir a localización: <main>%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>Hablar con <main>%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>Objetivo: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>Matar Mob de Elite: <main>%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>¡Matar cualquier Mob de Elite!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>Ejecutar el comando: <main>%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%INTERACTTYPE% Localización: <main>%COORDINATES% <main>en el mundo %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>Salta <main>%AMOUNTOFJUMPS%</main> veces'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>Agachate <main>%AMOUNTOFSNEAKS%</main> veces'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>Funde Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>Alcanza el numero de residentes: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>Alcanzar el numero de pueblos con tu nación: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Alcanza el nivel de trabajo <main>%AMOUNT%</main> con el trabajo <main>%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>Gastado en investigación'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>Usar habilidad: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: '    <veryUnimportant>└─ <unimportant>Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variable <highlight>%VARIABLENAME%</highlight> not found. Report this to the Server owner."
      wrong-operator: "<error>Error: variable operator <highlight>%OPERATOR%/highlight> is invalid. Report this to the Server owner."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Misión Aceptada
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Misión Completada
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Misión Fallida
    subtitle: <highlight>%QUESTNAME%
gui:
  main:
    title: '                <highlight2>Misiones'
    button:
      questpoints:
        name: "<highlight>Quest Points"
        lore:
          - "<main>Current quest points: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Take a Quest"
        lore:
          - "<unimportant>Start a new Quest!"
          - ""
          - "<veryUnimportant>Some Quests cannot be"
          - "<veryUnimportant>started like this."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Abort a Quest"
        lore:
          - ""
          - "<veryUnimportant>Aborting a Quest may"
          - "<veryUnimportant>lead to punishments."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Active Quests"
        lore:
          - ""
          - "<veryUnimportant>Shows all of your"
          - "<veryUnimportant>active Quests."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Misiones activas'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Misiones Disponibles'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <highlight2>¿Qué misión quieres coger?
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>¡Click para previsualizar la Misión!"
  abortQuestChoose:
    title: '  <highlight2>Misiones activas que puedes abortar'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '         <negative>Confirmar Abortar'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Ninguna u oculta"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requirements"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>No Description"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
