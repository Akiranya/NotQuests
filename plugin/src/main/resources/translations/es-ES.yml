---
chat:
  wrong-command-usage: <error>¡No estás usando el comando correctamente!
  missing-permission: '<error>¡No tienes permisos! Nodo de permisos requerido: <highlight>%PERMISSION%'
  too-many-arguments: <error>¡Demasiados argumentos!
  quest-successfully-accepted: |2

    <CENTER><main>[Misión Aceptada]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Descripción de la misión: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>La misión ya ha sido aceptada.
  quest-failed: |2

    <CENTER><negative>[Misión Fallida]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Misión Completada]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Recompensas:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <unimportant>Esta misión no tiene descripción.
  objectives-label-after-quest-accepting: '<highlight>Objetivos:'
  questpoints:
    query: <main>Actualmente tienes <highlight>%QUESTPOINTS%</highlight> puntos de misión.
    none: <error>¡Parece que no tienes ningún punto de misión!
  no-quests-accepted: <error>¡Parece que no tienes ninguna misión activa!
  quest-does-not-exist: <error>¡La misión <highlight>%QUESTNAME%</highlight> no existe!
  quest-not-found-or-does-not-exist: <error>La misión <highlight>%QUESTNAME%</highlight> no fue encontrada o no está activa!
  active-quests-label: '<highlight>Misiones activas:'
  take-disabled: <error>Aceptar o previsualizar la misión <highlight>%QUESTNAME%</highlight> está deshabilitado.
  quest-not-active-error: '<error>Error: ¡<highlight>%QUESTNAME%</highlight> no es una misión activa!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Elige tu respuesta:</main>
    choose-answer-answer-hover-text: '<highlight>Click para responder'
    ended-previous-conversation: '<main>¡Has terminado tu conversación anterior!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[OCULTO]
    description: '   <highlight>Descripción: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Progreso: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objetivo Completado]
      <CENTER><highlight><BOLD>%OBJECTIVENAME% <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Recompensas:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Break Blocks: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Aparear Mobs: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Conseguir Items: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Consumir Items: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Craftear Items: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Entregar Items: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Escoltar <main>%EVENTUALCOLOR%%NPCNAME%</main> %EVENTUALCOLOR%a <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Matar mobs: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Completar la Misión: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Colocar Bloques: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Ir a localización: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Hablar con <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Objetivo: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Matar Mob de Elite: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%¡Matar cualquier Mob de Elite!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Ejecutar el comando: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Localización: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%en el mundo %EVENTUALCOLOR%%WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Salta <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS%</main> %EVENTUALCOLOR%veces'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Agachate <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%veces'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Funde Items: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Alcanza el numero de residentes: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Alcanzar el numero de pueblos con tu nación: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Alcanza el nivel de trabajo <main>%EVENTUALCOLOR%%AMOUNT%</main> con el trabajo <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Gastado en investigación'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Usar habilidad: <main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Misión Aceptada
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Misión Completada
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Misión Fallida
    subtitle: <highlight>%QUESTNAME%
gui:
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Misiones Disponibles'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACEPTADA]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click para abrir la Misión
  main:
    title: '                <highlight2>Misiones'
    button:
      questpoints:
        text: |-
          <highlight>Puntos de Misión
          <main>Puntos de Misión actuales: <highlight2>%QUESTPOINTS%
      takequest:
        text: |-
          <positive>Take a Quest
          <unimportant>Start a new Quest!

          <veryUnimportant>Some Quests cannot be
          <veryUnimportant>started like this.
      abortquest:
        text: |-
          <negative>Abort a Quest

          <veryUnimportant>Aborting a Quest may
          <veryUnimportant>lead to punishments.
      previewquest:
        text: |-
          <main>Preview Quest (Quest Info)

          <veryUnimportant>Show more information
          <veryUnimportant>about a Quest.
      activequests:
        text: |-
          <highlight>Active Quests

          <veryUnimportant>Shows all of your
          <veryUnimportant>active Quests.
  activeQuests:
    title: '             <highlight2>Active Quests'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <main>Click to see details!
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click to preview Quest!
  abortQuestChoose:
    title: '  <highlight2>Active Quests you can abort'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <negative>Click to abort Quest!
  previewQuestChoose:
    title: '     <highlight2>Choose Quest to preview'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click to preview Quest!
  abortQuest:
    title: '         <negative>Abort Confirmation'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <positive>[ACTIVE]
          <unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%
          <negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!
      cancelAbort:
        text: |-
          <positive>Click to NOT abort this quest
          <positive>and cancel this action
  previewQuest:
    title: <highlight2>Preview for Quest <black>%QUESTNAME%
    button:
      description:
        text: |-
          <highlight>Description
          <veryUnimportant>%QUESTDESCRIPTION%
        empty: '???'
      rewards:
        text: |-
          <positive>Rewards
          <WHITE>%QUESTREWARDS%
        empty: <veryUnimportant>None or hidden
      requirements:
        text: |-
          <negative>Requirements
          <WHITE>%QUESTREQUIREMENTS%
        empty: '<veryUnimportant>-'
      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <positive>Click to take the quest <highlight>%QUESTNAME%
      cancelTake:
        text: |-
          <negative>Click to NOT take this quest
          <negative>and cancel this action
  progress:
    title: <highlight2>Details for Quest <black>%QUESTNAME%
    button:
      unlockedObjective:
        text: |-
          <highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <main><BOLD>ACTIVE</BOLD>
          <veryUnimportant>%OBJECTIVEDESCRIPTION%
          <unimportant>%ACTIVEOBJECTIVEDESCRIPTION%

          <unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      lockedObjective:
        text: |-
          <highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]
          <warn>This objective has not yet
          <warn>been unlocked!
      completedObjective:
        text: |-
          <highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%
          <positive><BOLD>COMPLETED</BOLD>
          <veryUnimportant><strikethrough>%OBJECTIVEDESCRIPTION%
          <veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%

          <unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%
        description-empty: No Description
      previousPage:
        text: Go to previous page (%prevpage%)
      nextPage:
        text: Go to next page (%nextpage%)
