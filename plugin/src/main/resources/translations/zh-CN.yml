---
chat:
  wrong-command-usage: <error>指令错误!
  missing-permission: '<error>权限不足! 需要权限: <highlight>%PERMISSION%'
  too-many-arguments: <error>参数过多!
  quest-successfully-accepted: |2
    <success>成功接受任务 <highlight>%QUESTNAME%<success>.
  quest-description: '<main>任务描述: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>已经接受该任务了.
  quest-failed: |2
    <warn>任务 <highlight>%QUESTNAME% <error><bold>失败<warn>!
  quest-aborted: ''
  quest-completed-and-rewards-given: |2
    <success>您已完成任务 <highlight>%QUESTNAME% <success>并得到了奖励!!!
  quest-completed-rewards-prefix: '    <highlight>Rewards:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <warn>此任务没有描述.
  objectives-label-after-quest-accepting: '<main>目标:'
  questpoints:
    query: <warn>您当前拥有 <highlight>%QUESTPOINTS% <warn>任务点数.
    none: <error>貌似您还没有任务点数!
  no-quests-accepted: <error>貌似您还没有进行中的任务!
  quest-does-not-exist: <error>任务 <highlight>%QUESTNAME% <error>不存在!
  quest-not-found-or-does-not-exist: <error>任务 <highlight>%QUESTNAME% <error>未找到或不在进行中!
  active-quests-label: '<warn>进行中的任务:'
  take-disabled: <error>Accepting or previewing the quest <highlight>%QUESTNAME%</highlight> is disabled.
  quest-not-active-error: '<error>错误: <highlight>%QUESTNAME% <error>不是一个进行中的任务!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Choose your answer:</main>
    choose-answer-answer-hover-text: '<highlight>Click to answer'
    ended-previous-conversation: '<main>You have ended your previous conversation!'
  objectives:
    counter: '<warn>%OBJECTIVEID%. %OBJECTIVENAME%:'
    hidden: <warn>%OBJECTIVEID%. <unimportant><bold>[HIDDEN]
    description: '   <main>描述: <highlight>%OBJECTIVEDESCRIPTION%'
    progress: '   <unimportant>进度: <main>%ACTIVEOBJECTIVEPROGRESS% <main>/ %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2
      <success>You have successfully completed the objective <warn>%OBJECTIVENAME% <success>for quest <highlight>%QUESTNAME%<success>!
    successfully-completed-rewards-prefix: '    <highlight>Rewards:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block to break: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mob to breed: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to collect: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to consume: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to craft: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to deliver: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%)%'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Escort <main>%EVENTUALCOLOR%%NPCNAME% <unimportant>%EVENTUALCOLOR%to <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mobs to kill: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Quest completion: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block to place: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach Location: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Talk to <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Goal: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill Elite Mob: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill any Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Run command: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Location: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%in world%EVENTUALCOLOR% %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Jump <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS% <unimportant>%EVENTUALCOLOR%times'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sneak <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%times'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to smelt: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach resident amount: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach town amount with your nation: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach job level <main>%EVENTUALCOLOR%%AMOUNT%</main> with job <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Spend on research'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Use Ability: <main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>任务已接受
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <success>任务已完成
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <error>任务失败
    subtitle: <highlight>%QUESTNAME%
gui:
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Available Quests'
    button:
      questPreview:
        acceptedSuffix: ' <reset><positive>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <main>Click to open Quest
  main:
    title: '                <main>任务'
    button:
      questpoints:
        text: |-
          <highlight>任务点数
          <warn>当前任务点数: <highlight>%QUESTPOINTS%
      takequest:
        text: |-
          <success>接受任务
          <unimportant>开始一个新的任务!

          <veryUnimportant>有些任务不能
          <veryUnimportant>通过这种方式接受.
      abortquest:
        text: |-
          <error>终止任务
          <unimportant>终止一个任务
          <unimportant>可能会受到惩罚.
      previewquest:
        text: |-
          <main>预览任务 (任务信息)
          <unimportant>显示一个任务
          <unimportant>的更多信息.
      activequests:
        text: |-
          <main>进行中的任务
          <unimportant>显示您当前所有
          <unimportant>进行中的任务.
  activeQuests:
    title: '             <main>进行中的任务'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <success>[ACTIVE]
          <unimportant>进度: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <main>点击查看详细信息!
  takeQuestChoose:
    title: <main>您想要接受哪个任务?
    button:
      questPreview:
        acceptedSuffix: ' <success>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <success>点击预览任务!
  abortQuestChoose:
    title: '  <main>可终止的进行中的任务'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <success>[ACTIVE]
          <unimportant>进度: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <error>点击终止任务!
  previewQuestChoose:
    title: '     <main>选择一个要预览的任务'
    button:
      questPreview:
        acceptedSuffix: ' <success>[ACCEPTED]'
        questNamePrefix: <highlight>
        questDescriptionPrefix: <veryUnimportant>
        bottomText: <success>点击预览任务!
  abortQuest:
    title: '         <error>确认终止'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <success>[ACTIVE]
          <unimportant>Progress: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <error>点击终止任务 <highlight>%QUESTNAME%<error>!
      cancelAbort:
        text: |-
          <success>点击取消
          <success>终止任务的操作
  previewQuest:
    title: <main>任务预览 <highlight>%QUESTNAME%
    button:
      description:
        text: |-
          <warn>描述
          <veryUnimportant>%QUESTDESCRIPTION%
        empty: '???'
      rewards:
        text: |-
          <success>奖励
          <main>%QUESTREWARDS%
        empty: <veryUnimportant>无或隐藏
      requirements:
        text: |-
          <error>要求
          <main>%QUESTREQUIREMENTS%
        empty: '<veryUnimportant>-'

      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <success>点击接受任务 <highlight>%QUESTNAME%<success>!
      cancelTake:
        text: |-
          <error>点击取消
          <error>接受任务的操作
  progress:
    title: <main>任务 <highlight>%QUESTNAME% <main>的详细信息
    button:
      unlockedObjective:
        text: |-
          <warn>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <highlight><bold>未完成
          <veryUnimportant>%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          <unimportant>进度: <success>%ACTIVEOBJECTIVEPROGRESS% <main>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: 无描述
      lockedObjective:
        text: |-
          <warn>%ACTIVEOBJECTIVEID%. <unimportant><bold>[HIDDEN]
          <warn>此项目
          <warn>尚未解锁!
      completedObjective:
        text: |-
          <success><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%
          <success><bold>完成
          <veryUnimportant><strikethrough>%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          <unimportant><strikethrough>进度: <success><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <main><strikethrough>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: 无描述
      previousPage:
        text: 上一页 (%prevpage%)
      nextPage:
        text: 下一页 (%nextpage%)
