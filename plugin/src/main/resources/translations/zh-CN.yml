---
chat:
  wrong-command-usage: <error>指令的用法不对!
  missing-permission: '<error>权限不足! 需要权限: <highlight>%PERMISSION%'
  too-many-arguments: <error>指令的参数过多!
  quest-successfully-accepted: |2

    <CENTER><main>[任务已接受]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>任务描述: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>早已接受该任务.
  quest-failed: |2

    <CENTER><negative>[任务失败]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[任务已完成]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>奖励:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>您没有满足该任务的前置要求! 缺少要求:'
  action-not-all-conditions-fulfilled: '<negative>您没有满足该任务的前置条件! 缺少条件:'
  missing-quest-description: <unimportant>此任务没有描述.
  objectives-label-after-quest-accepting: '<highlight>目标:'
  questpoints:
    query: <main>你当前拥有 <highlight>%QUESTPOINTS%</highlight> 任务点数.
    none: <error>您貌似还没有任务点数!
    notify-when-changed:
      set: '<main>您的任务点数已设置为 <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD%<success>任务点数!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>任务点数!'
  no-quests-accepted: <error>您貌似没有进行中的任务!
  quest-does-not-exist: <error>任务 <highlight>%QUESTNAME%</highlight> 不存在!
  quest-not-found-or-does-not-exist: <error>任务 <highlight>%QUESTNAME%</highlight> 不存在或还未开始!
  active-quests-label: '<highlight>进行中的任务:'
  take-disabled: <error>你不能接受或预览任务 <highlight>%QUESTNAME%</highlight>.
  quest-not-active-error: '<error>错误: <highlight>%QUESTNAME%</highlight> 好像还没有开始!'
  force-add-active-quest-accepted: '<success>已接受任务 (强制).'
  add-active-quest-player-object-not-found: '<warn>错误: 未找到玩家. 请向服务器管理员报告.'
  reached-max-accepts-limit: '<red>你已达到任务完成次数上限. 你只能接受 <highlight>%MAXACCEPTS%</highlight> 次这个任务, 但你已经接受该任务 <highlight>%COMPLETEDAMOUNT%</highlight> 次.'
  reached-max-active-quests-per-player-limit: '<red>您最多同时接受 <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> 个任务.'
  quest-on-cooldown:
    minute: '<red>任务冷却中! 您还需要等待 <highlight>1 分钟</highlight> 才能接受该任务.'
    minutes: '<red>任务冷却中! 您还需要等待 <highlight>%MINUTES% 分钟</highlight> 才能接受该任务.'
    hour: '<red>任务冷却中! 您还需要等待 <highlight>1 小时</highlight> 才能接受该任务.'
    hours: '<red>任务冷却中! 您还需要等待 <highlight>%HOURS% 小时</highlight> 才能接受该任务.'
    day: '<red>任务冷却中! 您还需要等待 <highlight>1 天</highlight> 才能接受该任务.'
    days: '<red>任务冷却中! 您还需要等待 <highlight>%DAYS% 天</highlight> 才能接受该任务.'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>请选择你的答案:</main>
    choose-answer-answer-hover-text: '<highlight>点击回答'
    ended-previous-conversation: '<main>您已经结束了之前的对话!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[已隐藏]
    description: '   <highlight>描述: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>进度: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[目标已完成]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>奖励:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      global:
        prefix: '    <veryUnimportant>└─ <unimportant>'
        suffix: ''
      breakBlocks:
        base: 'Break Blocks: <main>%BLOCKTOBREAK%'
      breed:
        base: 'Breed Mobs: <main>%ENTITYTOBREED%'
      collectItems:
        base: 'Collect Items: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: 'Consume Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: 'Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: 'Deliver Items: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>把物品递交给 <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>负责收取物品的NPC暂时不在!'
        deliver-to-npc-citizens-not-found: '    <RED>错误: 服务器没有安装 Citizens. 请告知服务器管理员.'
        deliver-to-armorstand: '    <GRAY>将物品递交给 <WHITE>%ARMORSTANDNAME%'
        deliver-to-armorstand-not-available: '    <GRAY>负责收取物品的盔甲架不存在!'
      escortNPC:
        base: 'Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: 'Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: 'Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: 'Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: 'Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: 'Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: 'Talk to <main>%NAME%'
      triggerCommand:
        base: 'Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: 'Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: 'Kill any Elite Mob!'
      runCommand:
        base: 'Run command: <main>%COMMANDTORUN%'
      interact:
        base: '%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
      jump:
        base: 'Jump <main>%AMOUNTOFJUMPS%</main> times'
      sneak:
        base: 'Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: 'Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: 'Open buried treasures'
      townyReachResidentCount:
        base: 'Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: 'Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: 'Spend on research'
      ProjectKorraUseAbility:
        base: 'Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: 'Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: 'Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>以下需要 %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>错误: 变量 <highlight>%VARIABLENAME%</highlight> 不存在. 请向服务器管理员报告此问题."
      wrong-operator: "<error>错误: 变量操作符 <highlight>%OPERATOR%/highlight> 无效. 请向服务器管理员报告此问题."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>任务已接受
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>任务已完成
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>任务失败
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 分钟'
    minutes: '%MINUTES% 分钟'
    hour: '1 小时'
    hours: '%HOURS% 小时'
    day: '1 天'
    days: '%DAYS% 天'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>任务'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>任务点数"
        lore:
          - "<main>当前任务点数: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>接受任务"
        lore:
          - "<unimportant>开始一个新任务!"
          - ""
          - "<veryUnimportant>有些任务不能是"
          - "<veryUnimportant>像这样开始."
        x: 0
        y: 1
      abortquest:
        name: "<negative>中止任务"
        lore:
          - ""
          - "<veryUnimportant>中止任务可能"
          - "<veryUnimportant>会受到惩罚."
        x: 0
        y: 2
      activequests:
        name: "<highlight>进行中的任务"
        lore:
          - ""
          - "<veryUnimportant>显示您所有的"
          - "<veryUnimportant>进行中的任务."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>进行中的任务'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[进行中]"
        lore:
          - "<unimportant>进度: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>点击查看详细信息"
  reward-hidden-text: . <unimportant>[已隐藏]
  availableQuests:
    title: '         <highlight2>可接受的任务'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[已接受]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>点击预览任务!"
  takeQuestChoose:
    title: <highlight2>您想要接受哪个任务?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[已接受]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<success>点击预览任务!"
  abortQuestChoose:
    title: '  <highlight2>你可以终止这些进行中的任务'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[进行中]"
        lore:
          - "<unimportant>进度: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>点击中止任务!"
  abortQuest:
    title: '         <negative>确认终止'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[进行中]"
        lore:
          - "<unimportant>进度: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>点击中止任务 <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>点击取消终止任务"
        lore:
          - "<positive>并取消此操作"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>任务预览
    button:
      description:
        name: "<highlight>描述"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>奖励"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>无或隐藏"
        x: 4
        y: 0
      requirements:
        name: "<negative>要求"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>点击接受任务 <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>点击取消接受任务"
        lore:
          - "<negative>并取消此操作"
        x: 5
        y: 2
  progress:
    title: <highlight2>任务详情
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>进行中</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>进度: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>进行中</BOLD>"
          - "<veryUnimportant>没有描述"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>进度: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[已隐藏]"
        lore:
          - "<warn>这个目标还没有"
          - "<warn>解锁!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>已完成</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>进度: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>已完成</BOLD>"
          - "<veryUnimportant><strikethrough>没有描述"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>进度: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
