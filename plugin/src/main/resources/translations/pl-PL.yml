---
chat:
  wrong-command-usage: <error>Złe użycie komendy!
  missing-permission: '<error>Brak permisji! Wymagana permisja: <highlight>%PERMISSION%'
  too-many-arguments: <error>Zbyt wiele argumentów!
  quest-successfully-accepted: |2

    <CENTER><main>[Rozpoczęto Quest]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Opis Questa: <highlight>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Quest został juz rozpoczęty.
  quest-failed: |2

    <CENTER><negative>[Quest Nie Powiódł Się]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Ukończono Questa]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Nagrody:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>You do not fulfill all the requirements this quest needs! Requirement still needed:'
  action-not-all-conditions-fulfilled: '<negative>You do not fulfill all the conditions this action needs! Conditions still needed:'
  missing-quest-description: <unimportant>Ten quest nie posiada opisu.
  objectives-label-after-quest-accepting: '<highlight>Cele:'
  questpoints:
    query: <main>Aktualnie posiadasz <highlight>%QUESTPOINTS%</highlight> punkt(y,ów) questa.
    none: <error>Wygląda na to że nie posiadasz punktów questa!
  no-quests-accepted: <error>Wygląda na to że nie posiadasz aktywnych questów!
  quest-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> nie istnieje!
  quest-not-found-or-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> nie został znaleziony bądź nie jest aktywny!
  active-quests-label: '<highlight>Aktywne questy:'
  take-disabled: <error>Akceptacja albo podgląd questa <highlight>%QUESTNAME%</highlight> zostały wyłączone.
  quest-not-active-error: '<error>Błąd: <highlight>%QUESTNAME%</highlight> nie jest aktywnym questem!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Wybierz swoją odpowiedź:</main>
    choose-answer-answer-hover-text: '<highlight>Kliknij aby odpowiedzieć'
    ended-previous-conversation: '<main>Zakończyłeś swoją poprzednią rozmowę!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[UKRYTE]
    description: '   <highlight>Opis: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Postęp: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Nagrody:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Zniszcz Klocki: <main>%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>Rozmnóż Moby: <main>%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>Zbierz Przedmioty: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>Sporzyj Przedmioty: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>Stwórz Przedmioty: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>Dostarcz Przedmioty: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Deliver it to <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
        deliver-to-npc-citizens-not-found: '    <RED>Error: Citizens plugin not installed. Contact an admin.'
        deliver-to-armorstand: '    <GRAY>Deliver it to <WHITE>%ARMORSTANDNAME%'
        deliver-to-armorstand-not-available: '    <GRAY>The target Armor Stand is currently not available!'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>Eskortuj: <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>Zabij Moby: <main>%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>Ukończ Questa: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Postaw Klocki: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>Dotrzyj do Lokacji: <main>%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>Porozmawiaj z: <main>%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>Cel: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>Zabij Elitarne Moby: <main>%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>Zabij jakiego kolwiek Elitarnego Moba!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>Użyj komendy: <main>%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%INTERACTTYPE%Lokacja: <main>%COORDINATES% <main>w świecie %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <GRAY>%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>Skocz <main>%AMOUNTOFJUMPS%</main> razy'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>Skradaj się <main>%AMOUNTOFSNEAKS%</main> razy'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>Przetop Przedmioty: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>Osiągnij ilość mieszkańców: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>Osiągnij ilość miast ze swoją nacją: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Osiągnij poziom pracy <main>%AMOUNT%</main> w <main>%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>Wydaj na badania'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>Użyj Umiejętności: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: '    <veryUnimportant>└─ <unimportant>Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variable <highlight>%VARIABLENAME%</highlight> not found. Report this to the Server owner."
      wrong-operator: "<error>Error: variable operator <highlight>%OPERATOR%/highlight> is invalid. Report this to the Server owner."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Rozpoczęto Quest
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Ukończono Questa
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Nie Powiódł Się
    subtitle: <highlight>%QUESTNAME%
gui:
  main:
    title: '                <highlight2>Questy'
    button:
      questpoints:
        name: "<highlight>Quest Points"
        lore:
          - "<main>Current quest points: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Take a Quest"
        lore:
          - "<unimportant>Start a new Quest!"
          - ""
          - "<veryUnimportant>Some Quests cannot be"
          - "<veryUnimportant>started like this."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Abort a Quest"
        lore:
          - ""
          - "<veryUnimportant>Aborting a Quest may"
          - "<veryUnimportant>lead to punishments."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Active Quests"
        lore:
          - ""
          - "<veryUnimportant>Shows all of your"
          - "<veryUnimportant>active Quests."
        x: 0
        y: 3
  activeQuests:
    title: '           <highlight2>Aktywne Questy'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[UKRYTE]
  availableQuests:
    title: '         <highlight2>Dostępne Questy'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <highlight2>Którego Questa chcesz wziąść?
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Kliknij aby zobaczyć podgląd Questa!"
  abortQuestChoose:
    title: ' <highlight2>Questy które możesz przerwać'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '         <negative>Potwierdzenie Przerwania Questa'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Brak albo ukryte"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requirements"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>No Description"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
