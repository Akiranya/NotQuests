---
chat:
  wrong-command-usage: <error>指令使用方法錯誤!
  missing-permission: '<error>沒有權限! 需要權限: <highlight>%PERMISSION%'
  too-many-arguments: <error>參數過多!
  quest-successfully-accepted: |2

    <CENTER><main>[已接受任務]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>任務描述: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>已經接受該任務
  quest-failed: |2

    <CENTER><negative>[任務失敗]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[任務完成]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>獎勵:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>您未滿足接受該任務的要求! 缺少要求:'
  action-not-all-conditions-fulfilled: '<negative>您未滿足接受該任務的條件! 缺少條件: '
  missing-quest-description: <unimportant>此任務沒有描述
  objectives-label-after-quest-accepting: '<highlight>目標：'
  questpoints:
    query: <main>你現在擁有 <highlight>%QUESTPOINTS%</highlight> 任務點數
    none: <error>您似乎沒有任何任務點數！
    notify-when-changed:
      set: '<main>您的任務點數已被設置為 <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD%<success>任務點數！'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>quest points!'
  no-quests-accepted: <error>Seems like you don't have any active quests!
  quest-does-not-exist: <error>任務 <highlight>%QUESTNAME%</highlight> 不存在！
  quest-not-found-or-does-not-exist: <error>任務 <highlight>%QUESTNAME%</highlight> 不存在或者未激活！
  active-quests-label: '<highlight>進行中的任務：'
  take-disabled: <error>你不能接受或者預覽任務 <highlight>%QUESTNAME%</highlight>
  quest-not-active-error: '<error>錯誤: <highlight>%QUESTNAME%</highlight> 不是一個進行中的任務!'
  force-add-active-quest-accepted: '<success>已接受任務 (強制).'
  add-active-quest-player-object-not-found: '<warn>錯誤: 未搜尋到玩家. 請向插件開發人員回報.'
  reached-max-accepts-limit: '<red>你已經到達該任務的完成次數上限. 你知能接受該任務 <highlight>%MAXACCEPTS%</highlight> 次, 但你已經接受該任務 <highlight>%COMPLETEDAMOUNT%</highlight> 次.'
  reached-max-active-quests-per-player-limit: '<red>您最多只能同時接受 <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> 個任務.'
  quest-on-cooldown:
    minute: '<red>任務還在冷卻中! 你需要再等待 <highlight>1 分鐘</highlight> 才能再次接受該任務.'
    minutes: '<red>任務還在冷卻中! 你需要再等待 <highlight>%MINUTES% 分鐘</highlight> 才能再次接受該任務.'
    hour: '<red>任務還在冷卻中! 你需要再等待 <highlight>1 小時</highlight> 才能再次接受該任務.'
    hours: '<red>任務還在冷卻中! 你需要再等待 <highlight>%HOURS% 小時</highlight> 才能再次接受該任務.'
    day: '<red>任務還在冷卻中! 你需要再等待 <highlight>1 天</highlight> 才能再次接受該任務.'
    days: '<red>任務還在冷卻中! 你需要再等待 <highlight>%DAYS% 天</highlight> 才能再次接受該任務.'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>選擇你的答案:</main>
    choose-answer-answer-hover-text: '<highlight>點擊回答'
    ended-previous-conversation: '<main>你已經結束了之前的對話!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[以隱藏]
    description: '   <highlight>描述: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>進度: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[目標已完成]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>獎勵:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>破壞方塊: <main>%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>繁殖動物: <main>%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>收集物品: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>Consume Items: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>Deliver Items: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Deliver it to <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>The delivery NPC is currently not available!'
        deliver-to-npc-citizens-not-found: '    <RED>Error: Citizens plugin not installed. Contact an admin.'
        deliver-to-armorstand: '    <GRAY>Deliver it to <WHITE>%ARMORSTANDNAME%'
        deliver-to-armorstand-not-available: '    <GRAY>The target Armor Stand is currently not available!'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>Escort <main>%NPCNAME%</main> to <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: '    <veryUnimportant>└─ <unimportant>Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>Kill mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>Talk to <main>%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>Kill any Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>Run command: <main>%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>Jump <main>%AMOUNTOFJUMPS%</main> times'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: '    <veryUnimportant>└─ <unimportant>Open buried treasures'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>Spend on research'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: '    <veryUnimportant>└─ <unimportant>Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Reach job level <main>%AMOUNT%</main> with job <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>Following needs to be %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variable <highlight>%VARIABLENAME%</highlight> not found. Report this to the Server owner."
      wrong-operator: "<error>Error: variable operator <highlight>%OPERATOR%/highlight> is invalid. Report this to the Server owner."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Quest accepted
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Completed
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Failed
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minute'
    minutes: '%MINUTES% minutes'
    hour: '1 hour'
    hours: '%HOURS% 小時'
    day: '1 天'
    days: '%DAYS% 天'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>任務'
    button:
      questpoints:
        name: "<highlight>任務點數"
        lore:
          - "<main>當前的任務點數: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>接受任務"
        lore:
          - "<unimportant>開始一個新的任務!"
          - ""
          - "<veryUnimportant>有些任務不能是"
          - "<veryUnimportant>像這樣開始."
        x: 0
        y: 1
      abortquest:
        name: "<negative>中止任務"
        lore:
          - ""
          - "<veryUnimportant>中止任務可能的對話"
          - "<veryUnimportant>會受到懲罰."
        x: 0
        y: 2
      activequests:
        name: "<highlight>進行中的任務"
        lore:
          - ""
          - "<veryUnimportant>顯示你所有的"
          - "<veryUnimportant>進行中的任務."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>進行中的任務'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Available Quests'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to preview Quest!"
  abortQuestChoose:
    title: '  <highlight2>Active Quests you can abort'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '         <negative>Abort Confirmation'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>None or hidden"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requirements"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>No Description"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
