---
chat:
  wrong-command-usage: <error>Erro ao usar o comando!
  missing-permission: '<error>Sem permissão! Você precisa da permissão necessaria: <highlight>%PERMISSION%'
  too-many-arguments: <error>Existem muitos argumentos, verifique!
  quest-successfully-accepted: |2

    <CENTER><main>[A Missão foi aceita.]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>descrição da missão: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>A missão já foi aceita.
  quest-failed: |2

    <CENTER><negative>[Missão falhou]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Missão concluída]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Recompensa:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  quest-not-all-requirements-fulfilled: '<negative>Você não preenche todos os requisitos que esta missão precisa! Requisito ainda necessário:'
  action-not-all-conditions-fulfilled: '<negative>Você não preenche todas as condições que esta ação precisa! Condições ainda necessárias:'
  missing-quest-description: <unimportant>Esta missão não tem descrição de missão.
  objectives-label-after-quest-accepting: '<highlight>Objetivos:'
  questpoints:
    query: <main>You currently have <highlight>%QUESTPOINTS%</highlight> Pontos de missão.
    none: <error>Parece que você não tem nenhum ponto de missão!
    notify-when-changed:
      set: '<main>Seus pontos de missão foram definidos para <highlight>%NEWQUESTPOINTSAMOUNT%</highlight>.'
      add: '<highlight>+%QUESTPOINTSTOADD% <success>Pontos de missão!'
      remove: '<highlight>-%QUESTPOINTSTOREMOVE% <negative>Ponto de missão!'
  no-quests-accepted: <error>Parece que você não tem nenhuma missão ativa!
  quest-does-not-exist: <error>Missão <highlight>%QUESTNAME%</highlight> não existe!
  quest-not-found-or-does-not-exist: <error>Missão <highlight>%QUESTNAME%</highlight> não encontrado ou não ativo!
  active-quests-label: '<highlight>Missões ativas:'
  take-disabled: <error>Aceitando ou visualizando a missão <highlight>%QUESTNAME%</highlight> esta desabilitado.
  quest-not-active-error: '<error>Error: <highlight>%QUESTNAME%</highlight> não é uma missão ativa!'
  force-add-active-quest-accepted: '<success>Aceitou a missão com sucesso (Forced).'
  add-active-quest-player-object-not-found: '<warn>Error: Objeto do jogador não encontrado. Por favor, informe isso ao desenvolvedor do plugin.'
  reached-max-accepts-limit: '<red>Você já terminou essas missões muitas vezes. Você só pode aceita <highlight>%MAXACCEPTS%</highlight> vezes, mas você já aceitou<highlight>%COMPLETEDAMOUNT%</highlight> vezes.'
  reached-max-active-quests-per-player-limit: '<red>Você não pode aceitar mais de <highlight>%MAXACTIVEQUESTSPERPLAYER%</highlight> Missões.'
  quest-on-cooldown:
    minute: '<red>Esta missão está em uma espera! Você tem que espera outror <highlight>1 minuto</highlight> até que vpcê possa tentar de novo.'
    minutes: '<red>Esta missão está em uma espera! Você tem que espera outror <highlight>%MINUTES% minutos</highlight> até que vpcê possa tentar de novo.'
    hour: '<red>Esta missão está em uma espera! Você tem que espera outror <highlight>1 hora</highlight> até que vpcê possa tentar de novo.'
    hours: '<red>Esta missão está em uma espera! Você tem que espera outror <highlight>%HOURS% horas</highlight> até que vpcê possa tentar de novo.'
    day: '<red>Esta missão está em uma espera! Você tem que espera outror <highlight>1 dia</highlight> até que vpcê possa tentar de novo.'
    days: '<red>Esta missão está em uma espera! Você tem que espera outror <highlight>%DAYS% dias</highlight> até que vpcê possa tentar de novo.'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Escolha sua resposta:</main>
    choose-answer-answer-hover-text: '<highlight>Clique para responder'
    ended-previous-conversation: '<main>Você encerrou sua conversa anterior!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[HIDDEN]
    description: '   <highlight>Descrição: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Progresso: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objetivo concluído]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Recompensas:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Quebrar blocos: <main>%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>Matar Mobs: <main>%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>Coletar itens: <main>%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>Consumir itens: <main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>Craftar Itens: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>Entregar itens: <main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
        deliver-to-npc: '      <GRAY>Entregue para <WHITE>%NPCNAME%'
        deliver-to-npc-not-available: '      <GRAY>O NPC de entrega não está disponível no momento!'
        deliver-to-npc-citizens-not-found: '    <RED>Error: O Plugin citizens não esta instalado. entre em contato com o administrador.'
        deliver-to-armorstand: '    <GRAY>Entregue para <WHITE>%ARMORSTANDNAME%'
        deliver-to-armorstand-not-available: '    <GRAY>O Armor Stand alvo não está disponível no momento!'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>Escolta <main>%NPCNAME%</main> para <main>%DESTINATIONNPCNAME%'
      fishItems:
        base: '    <veryUnimportant>└─ <unimportant>Fish Items: <main>%ITEMTOFISHTYPE% %(%%ITEMTOFISHNAME%%)%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>Matar mobs: <main>%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>Completar Missão: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Colocar blocos: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>Procurar local: <main>%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>Falar com<main>%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>Metal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>Matar o mobs de elite: <main>%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>Mate qualquer mob de Elite!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>Comando de execução: <main>%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%INTERACTTYPE% local: <main>%COORDINATES% <main>no mundo %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>Pular <main>%AMOUNTOFJUMPS%</main> vezes'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>Esgueirar-se <main>%AMOUNTOFSNEAKS%</main> vezes'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>Itens de fundição: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      openBuriedTreasure:
        base: '    <veryUnimportant>└─ <unimportant>Abrir tesouros enterrados'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>cosiga este valor de moradores: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>cosiga este valor de moradores na sua cidade: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Alcance o nível de trabalho <main>%AMOUNT%</main> na categoria <main>%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>Gaste em pesquisas'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>Use a habilidade: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: '    <veryUnimportant>└─ <unimportant>Finalizar Objetivo: <main>%BETONQUESTOBJECTIVENAME%'
      ultimateJobsReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Alcance o nível de trabalho <main>%AMOUNT%</main> na categoria <main>%JOBID%'
  conditions:
    boolean:
      not-fulfilled: "<warn>A seguir precisa ser %BOOLEANREQUIREMENT%: <highlight>%VARIABLESINGULAR%</highlight>."
      variable-not-found: "<error>Error: variável <highlight>%VARIABLENAME%</highlight> não encontrado. Informe isso ao proprietário do servidor."
      wrong-operator: "<error>Error: Variavel esta errada <highlight>%OPERATOR%/highlight> é inválido. Informe isso ao proprietário do servidor."
objective-tracking:
  actionbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
  bossbar-progress-update:
    default: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
    only-one-max-progress: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Missão aceita
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Missão completa
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Missão falhou
    subtitle: <highlight>%QUESTNAME%
placeholders:
  questcooldownleftformatted:
    prefix: ''
    minute: '1 minute'
    minutes: '%MINUTES% minutes'
    hour: '1 hour'
    hours: '%HOURS% hours'
    day: '1 day'
    days: '%DAYS% days'
    no-cooldown: ''
gui:
  main:
    title: '                <highlight2>Missões'
    backgroundFill:
      material: 'BLACK_STAINED_GLASS_PANE'
    background:
      '1':
        minX: 0
        maxX: 8
        minY: 0
        maxY: 0
      '2':
        minX: 0
        maxX: 0
        minY: 0
        maxY: 5
      '3':
        minX: 1
        maxX: 1
        minY: 0
        maxY: 5
      '4':
        minX: 2
        maxX: 2
        minY: 0
        maxY: 5
    button:
      questpoints:
        name: "<highlight>Pontos de missão"
        lore:
          - "<main>Pontos de missão atuais: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Faça uma missão"
        lore:
          - "<unimportant>Comece uma nova missão!"
          - ""
          - "<veryUnimportant>Algumas Missões não podem ser"
          - "<veryUnimportant>começar assim."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Cancelar a missão"
        lore:
          - ""
          - "<veryUnimportant>Quer cancelar a missão agora?"
          - "<veryUnimportant>pode ter uma punição."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Missão ativa"
        lore:
          - ""
          - "<veryUnimportant>Mostra todos os seus"
          - "<veryUnimportant>missões ativas."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Missões ativas'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progresso: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Clique para ver detalhes!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Missões disponíveis'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Clique para abrir a Missão!"
  takeQuestChoose:
    title: <highlight2>Qual missão você quer fazer?
    size:
      minX: 3
      minY: 1
      maxX: 8
      maxY: 5
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Clique para visualizar a missão!"
  abortQuestChoose:
    title: '  <highlight2>Missões ativas que você pode cancelar'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progresso: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Clique aqui para desistir da missão"
  abortQuest:
    title: '         <negative>Confirmar cancelamento'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progresso: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Clique aqui para cancelar a missão <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Clique para não cancelar a missão"
        lore:
          - "<positive>Cancelar esta ação."
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Visualização da missão
    button:
      description:
        name: "<highlight>Descrição"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Recompensas"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Nenhum ou oculto"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requisitos"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Clique para pegar a missão <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Clique para não fazer esta missão"
        lore:
          - "<negative>cancelar esta ação"
        x: 5
        y: 2
  progress:
    title: <highlight2>Detalhes da missão
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ATIVO</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progresso: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ATIVO</BOLD>"
          - "<veryUnimportant>sem descrição"
          - "<unimportant>%OBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant>Progresso: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>Este objetivo ainda não foi"
          - "<warn>foi desbloqueado!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>CONCLUÍDA</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>CONCLUÍDA</BOLD>"
          - "<veryUnimportant><strikethrough>sem descrição"
          - "<veryUnimportant><strikethrough>%COMPLETEDOBJECTIVETASKDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progresso: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
