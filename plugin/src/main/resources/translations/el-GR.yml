---
chat:
  wrong-command-usage: <error>Λανθασμένη χρήση εντολών!
  missing-permission: '<error>Ανεπαρκής άδεια! Απαιτούμενο node άδειας:  <highlight>%PERMISSION%'
  too-many-arguments: <error>Υπερβολικές μεταβλητές!
  quest-successfully-accepted: |2
    <success>Αναλάβατε επιτυχώς την αποστολή <highlight>%QUESTNAME%<success>.
  quest-description: '<main>Περιγραφή αποστολής: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Έχετε ήδη αναλάβει αυτή την αποστολή.
  quest-failed: |2
    <error><bold>Aποτύχατε <warn>στην αποστολή <highlight>%QUESTNAME%<warn>!
  quest-aborted: ''
  quest-completed-and-rewards-given: |2
    <CENTER><success>[Η αποστολή ολοκληρώθηκε]
    <CENTER><highlight><bold>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Ανταμοιβές:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <warn>Αυτή η αποστολή δεν έχει περιγραφή.
  objectives-label-after-quest-accepting: '<main>Στόχοι:'
  questpoints:
    query: <warn>Αυτήν τη στιγμή έχετε <highlight>%QUESTPOINTS% <warn>πόντους αποστολής.
    none: <error>Δεν έχετε πόντους αναζήτησης!
  no-quests-accepted: <error>Δεν έχετε ενεργές αποστολές!
  quest-does-not-exist: <error>Η αποστολή <highlight>%QUESTNAME% <error>δεν υπάρχει!
  quest-not-found-or-does-not-exist: <error>Η αποστολή <highlight>%QUESTNAME% <error>δεν βρέθηκε ή δεν είναι ενεργή!
  active-quests-label: '<warn>Ενεργές αποστολές:'
  take-disabled: <error>Η αποδοχή ή η προεπισκόπηση της αποστολής <highlight>%QUESTNAME%</highlight> είναι απενεργοποιημένη.
  quest-not-active-error: '<error>Σφάλμα: Η <highlight>%QUESTNAME% <error>δεν είναι ενεργή αποστολή!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Επιλέξτε την απάντησή σας:</main>
    choose-answer-answer-hover-text: '<highlight>Κάντε κλικ για να απαντήσετε'
    ended-previous-conversation: '<main>Έχετε τερματίσει την προηγούμενη συνομιλία σας!'
  objectives:
    counter: '<warn>%OBJECTIVEID%. %OBJECTIVENAME%:'
    hidden: <warn>%OBJECTIVEID%. <unimportant><bold>[HIDDEN]
    description: '   <main>Περιγραφή: <highlight>%OBJECTIVEDESCRIPTION%'
    progress: '   <unimportant>Πρόοδος: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2
      <success>Ολοκληρώσατε με επιτυχία τον στόχο <warn>%OBJECTIVENAME% <success>για την αποστολή <highlight>%QUESTNAME%<success>!
    successfully-completed-rewards-prefix: '    <highlight>Ανταμοιβές:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block to break: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mob to breed: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to collect: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to consume: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Craft Items: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to deliver: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%)%'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Escort <main>%EVENTUALCOLOR%%NPCNAME% <unimportant>%EVENTUALCOLOR%to <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mobs to kill: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Quest completion: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block to place: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach Location: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Talk to <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Goal: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill Elite Mob: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill any Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Run command: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Location: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%in world%EVENTUALCOLOR% %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Jump <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS% <unimportant>%EVENTUALCOLOR%times'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sneak <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%times'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items to smelt: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach resident amount: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach town amount with your nation: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach job level <main>%EVENTUALCOLOR%%AMOUNT%</main> with job <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Spend on research'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Use Ability: <main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Αναλάβατε την αποστολή
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Η αποστολή ολοκληρώθηκε
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Η αποστολή απέτυχε
    subtitle: <highlight>%QUESTNAME%
gui:
  main:
    title: '<main>Αποστολές'
    button:
      questpoints:
        name: "<highlight>Quest Points"
        lore:
          - "<main>Current quest points: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Take a Quest"
        lore:
          - "<unimportant>Start a new Quest!"
          - ""
          - "<veryUnimportant>Some Quests cannot be"
          - "<veryUnimportant>started like this."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Abort a Quest"
        lore:
          - ""
          - "<veryUnimportant>Aborting a Quest may"
          - "<veryUnimportant>lead to punishments."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Active Quests"
        lore:
          - ""
          - "<veryUnimportant>Shows all of your"
          - "<veryUnimportant>active Quests."
        x: 0
        y: 3
  activeQuests:
    title: '<main>Ενεργές αποστολές'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Διαθέσιμες αποστολές'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <main>Ποια αποστολή θες να αναλάβεις?
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<success>Κάντε κλικ για προεπισκόπηση της αποστολής!"
  abortQuestChoose:
    title: '  <main>Ενεργές αποστολές που μπορείτε να ματαιώσετε'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '<error>Επιβεβαίωση ματαίωσης'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Καμία ή κρυφές"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requirements"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>No Description"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
      previousPage:
        text: Πηγαίνετε στην προηγούμενη σελίδα (%prevpage%)
      nextPage:
        text: Πηγαίνετε στην επόμενη σελίδα (%nextpage%)
