gui:
  main:
    title: '                &9Zadania'
    button:
      questpoints:
        text: |-
          &6Punkty
          &eAktualne punkty: &b%QUESTPOINTS%
      takequest:
        text: |-
          &aWybierz quest
          &7Rozpocznij nowe zadanie!

          &8Niektóre questy nie mogą być
          &8rozpoczęte w ten sposób.
      abortquest:
        text: |-
          &cPrzerywanie questa
      previewquest:
        text: |-
          &9Podgląd questa
          &7Pokaż informacje o
          &7podjętym zadaniu.
      activequests:
        text: |-
          &3Aktywne questy
          &7Zobacz wszystkie
          &7aktywne questy.
  activeQuests:
    title: '             &9Aktywne questy'
    button:
      activeQuestButton:
        text: |-
          &b%QUESTNAME% &a[AKTYWNE]
          &7Postęp: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &fKliknij, aby zobaczyć szczegóły!
  takeQuestChoose:
    title: '&9Który quest chcesz wykonać?'
    button:
      questPreview:
        acceptedSuffix: ' &a[PRZYJĘTY]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aKliknij, aby zobaczyć podgląd questa!'
  abortQuestChoose:
    title: '  &9Aktywne zadania, które możesz przerwać'
    button:
      abortQuestPreview:
        text: |-
          &b%QUESTNAME% &a[AKTYWNE]
          &7Postęp: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cKliknij, aby przerwać quest!
  previewQuestChoose:
    title: '     &9Wybierz quest do podglądu'
    button:
      questPreview:
        acceptedSuffix: ' &a[PRZYJĘTY]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aKliknij, aby zobaczyć podgląd questa!'
  abortQuest:
    title: '         &cPotwierdź przerwanie'
    button:
      confirmAbort:
        text: |-
          &b%QUESTNAME% &a[AKTYWNY]
          &7Postęp: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cKliknij, aby przerwać zadanie &b%QUESTNAME%&c!
      cancelAbort:
        text: |-
          &aKliknij, aby NIE przerwać tego zadania
          &ai anulować to działanie
  previewQuest:
    title: '&9Podgląd questa &b%QUESTNAME%'
    button:
      description:
        text: |-
          &eOpis
          &8%QUESTDESCRIPTION%
        empty: ???
      rewards:
        text: |-
          &aNagrody
          &f%QUESTREWARDS%
        empty: '&8Brak lub ukryte'
      requirements:
        text: |-
          &cWymagania
          &f%QUESTREQUIREMENTS%
        empty: '&8-'
      confirmTake:
        text: |-
          &b%QUESTNAME%
          &aKliknij, aby wykonać zadanie &b%QUESTNAME%&a!
      cancelTake:
        text: |-
          &cKliknij, aby NIE akceptować
          &ctego questa
  progress:
    title: '&9Szczegóły dla questu &b%QUESTNAME%'
    button:
      unlockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &b%OBJECTIVENAME%
          &6&lAKTYWNY
          &8%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          &7Postęp: &a%ACTIVEOBJECTIVEPROGRESS% &f/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Brak opisu
      lockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &7&l[UKRYTY]
          &eTe zadanie nie zostało
          &ejeszcze odblokowane!
      completedObjective:
        text: |-
          &a&m%ACTIVEOBJECTIVEID%. &2&m%OBJECTIVENAME%
          &a&lUKOŃCZONE
          &8&m%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          &7&mPostęp: &a&m%ACTIVEOBJECTIVEPROGRESS% &f&m/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Brak opisu
      previousPage:
        text: Przejdź do poprzedniej strony (%prevpage%)
      nextPage:
        text: Przejdź do następnej strony (%nextpage%)