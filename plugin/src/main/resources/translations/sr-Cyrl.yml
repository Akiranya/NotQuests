---
chat:
  wrong-command-usage: <error>Погрешна употреба команде!
  missing-permission: "<error>Нема дозволе! Потребан чвор за дозвол:\n<highlight>%PERMISSION%"
  too-many-arguments: <error>Превише аргумената!
  quest-successfully-accepted: |2

    <CENTER><main>[Задатак Прихваћен]
    <CENTER><highlight><BOLD>%QUESTNAME%<EMPTY>
  quest-description: "<main>Опис задатка:\n<unimportant>%QUESTDESCRIPTION%"
  quest-already-accepted: <error>Задатак је већ прихваћен.
  quest-failed: |2

    <CENTER><negative>[Задатак Није Успјешан]
    <CENTER><highlight><BOLD>%QUESTNAME%<EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Задатак је Завршен]<CENTER><highlight><BOLD>%QUESTNAME%<EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Награде:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <unimportant>Овај задатак нема опис.
  objectives-label-after-quest-accepting: '<highlight>Циљеви:'
  questpoints:
    query: "<main>Тренутно имате\n<highlight>%QUESTPOINTS%</highlight> бодова."
    none: <error>Изгледа да уопште немате бодова!
  no-quests-accepted: <error>Изгледа да немате активних задатака!
  quest-does-not-exist: "<error>Задатак\n<highlight>%QUESTNAME%</highlight> не постоји!"
  quest-not-found-or-does-not-exist: "<error>Задатак\n<highlight>%QUESTNAME%</highlight> није пронађен или није активан!"
  active-quests-label: '<highlight>Активни задаци:'
  take-disabled: "<error>Примање или преглед задатка\n<highlight>%QUESTNAME%</highlight> је онемогућен."
  quest-not-active-error: "<error>Грешка:\n<highlight>%QUESTNAME%</highlight> није активан задатак!"
  conversations:
    choose-answer-prefix: |-
      <EMPTY><main>Изабери свој одговор:</main>
    choose-answer-answer-hover-text: '<highlight>Кликни да одговориш'
    ended-previous-conversation: '<main>Завршили сте претходни разговор!'
  objectives:
    counter: "<highlight>%OBJECTIVEID%.</highlight>\n<main>%OBJECTIVENAME%:"
    hidden: "<highlight>%OBJECTIVEID%.</highlight>\n<unimportant><BOLD>[HIDDEN]"
    description: "   <highlight>Опис:\n<main>%OBJECTIVEDESCRIPTION%"
    progress: "   <highlight>Напредак:\n<main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%"
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><bold>%OBJECTIVENAME%</bold> <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Награде:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: "    <veryUnimportant> └─\n<unimportant>Уништи Блокове:<main>%BLOCKTOBREAK%"
      breed:
        base: "    <veryUnimportant> └─\n<unimportant>Пари Створења:\n<main>%ENTITYTOBREED%"
      collectItems:
        base: "    <veryUnimportant> └─\n<unimportant>Скупи Ствари:\n<main>%ITEMTOCOLLECTTYPE% % (%%ITEMTOCOLLECTNAME%%) %"
      consumeItems:
        base: "    <veryUnimportant> └─\n<unimportant>Конзумирај Predmete:\n<main>%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%"
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>Craft Items: <main>%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: "    <veryUnimportant> └─\n<unimportant>Испоручи Предмете:<main>%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)"
      escortNPC:
        base: "    <veryUnimportant> └─\n<unimportant>Испрати<main>%NPCNAME%</main>до\n<main>%DESTINATIONNPCNAME%"
      killMobs:
        base: "    <veryUnimportant> └─\n<unimportant>Убиј Створења:\n<main>%MOBTOKILL%"
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>Complete Quest: <main>%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>Place Blocks: <main>%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>Reach Location: <main>%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>Talk to <main>%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>Goal: <main>%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>Kill Elite Mob: <main>%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>Kill any Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>Run command: <main>%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%INTERACTTYPE% Location: <main>%COORDINATES% <main>in world %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>Jump <main>%AMOUNTOFJUMPS%</main> times'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>Sneak <main>%AMOUNTOFSNEAKS%</main> times'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>Smelt Items: <main>%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>Reach resident amount: <main>%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>Reach town amount with your nation: <main>%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>Reach job level <main>%AMOUNT%</main> with job <main>%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>Spend on research'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>Use Ability: <main>%ABILITY%'
      BetonQuestCompleteObjective:
        base: '    <veryUnimportant>└─ <unimportant>Finish Objective: <main>%BETONQUESTOBJECTIVENAME%'
objective-tracking:
  actionbar-progress-update: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Quest accepted
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Completed
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Failed
    subtitle: <highlight>%QUESTNAME%
gui:
  main:
    title: '                <highlight2>Quests'
    button:
      questpoints:
        name: "<highlight>Quest Points"
        lore:
          - "<main>Current quest points: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Take a Quest"
        lore:
          - "<unimportant>Start a new Quest!"
          - ""
          - "<veryUnimportant>Some Quests cannot be"
          - "<veryUnimportant>started like this."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Abort a Quest"
        lore:
          - ""
          - "<veryUnimportant>Aborting a Quest may"
          - "<veryUnimportant>lead to punishments."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Active Quests"
        lore:
          - ""
          - "<veryUnimportant>Shows all of your"
          - "<veryUnimportant>active Quests."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Active Quests'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Click to see details!"
  reward-hidden-text: . <unimportant>[HIDDEN]
  availableQuests:
    title: '         <highlight2>Available Quests'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to open Quest!"
  takeQuestChoose:
    title: <highlight2>Which Quest do you want to take?
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[ACCEPTED]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Click to preview Quest!"
  abortQuestChoose:
    title: '  <highlight2>Active Quests you can abort'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort Quest!"
  abortQuest:
    title: '         <negative>Abort Confirmation'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[ACTIVE]"
        lore:
          - "<unimportant>Progress: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Click to abort the quest <highlight>%QUESTNAME%</highlight>!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Click to NOT abort this quest"
        lore:
          - "<positive>and cancel this action"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Quest Preview
    button:
      description:
        name: "<highlight>Description"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Rewards"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>None or hidden"
        x: 4
        y: 0
      requirements:
        name: "<negative>Requirements"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Click to take the quest <highlight>%QUESTNAME%"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Click to NOT take this quest"
        lore:
          - "<negative>and cancel this action"
        x: 5
        y: 2
  progress:
    title: <highlight2>Details for Quest
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>ACTIVE</BOLD>"
          - "<veryUnimportant>No Description"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Progress: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[HIDDEN]"
        lore:
          - "<warn>This objective has not yet"
          - "<warn>been unlocked!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>COMPLETED</BOLD>"
          - "<veryUnimportant><strikethrough>No Description"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Progress: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
