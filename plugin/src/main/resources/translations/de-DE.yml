---
chat:
  wrong-command-usage: <error>Falsche Command-Syntax!
  missing-permission: '<error>Dafür hast du keine Rechte! Fehlendes Recht: <highlight>%PERMISSION%'
  too-many-arguments: <error>Zu viele Eingaben!
  quest-successfully-accepted: |2

    <CENTER><main>[Quest Akzeptiert]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Quest-Beschreibung: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Quest wurde schon akzeptiert.
  quest-failed: |2

    <CENTER><negative>[Quest Gescheitert]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Quest Abgeschlossen]
    <CENTER><highlight><bold>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Belohnungen:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <unimportant>Diese Quest hat keine Beschreibung
  objectives-label-after-quest-accepting: '<highlight>Aufgaben:'
  questpoints:
    query: <main>Du hast zurzeit <highlight>%QUESTPOINTS% <warn>Questpunkte.
    none: <error>Du hast wohl gerade keine Questpunkte!
  no-quests-accepted: <error>Du hast wohl gerade keine aktiven Quests!
  quest-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> existiert nicht!
  quest-not-found-or-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> nicht gefunden oder nicht aktiv!
  active-quests-label: '<highlight>Aktive Quests:'
  take-disabled: <error>Das Akzeptieren oder Ansehen der Vorschau der Quest <highlight>%QUESTNAME%</highlight> wurde deaktiviert.
  quest-not-active-error: '<error>Fehler: <highlight>%QUESTNAME% <error>ist keine aktive Quest!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Wähle deine Antwort:</main>
    choose-answer-answer-hover-text: '<highlight>Klicke zum antworten'
    ended-previous-conversation: '<main>Deine letztes Gespräch wurde beendet.'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%. <unimportant><bold>[VERBORGEN]
    description: '   <highlight>Beschreibung: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Fortschritt: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Aufgabe Abgeschlossen]
      <CENTER><highlight><BOLD>%OBJECTIVENAME% <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Belohnungen:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block abbauen: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mob züchten: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items sammeln: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items konsumieren: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items craften: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items liefern: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%)%'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Eskortiere <main>%EVENTUALCOLOR%%NPCNAME% <unimportant>%EVENTUALCOLOR%zu <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mobs töten: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Quest abschließen: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block platzieren: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Ort erreichen: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Spreche mit <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Ziel: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Töte Elite Mob: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Töte irgendein Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Befehl ausführen: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Ort: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%in Welt%EVENTUALCOLOR% %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Springe <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS% <unimportant>%EVENTUALCOLOR%mal'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sneake <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%mal'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items schmelzen: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Erreiche folgende Anzahl an Stadtbewohnern: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Erreiche folgende Anzahl an Städten in deiner Nation: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Erreiche Job Level <main>%EVENTUALCOLOR%%AMOUNT% <unimportant>als <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Gebe für Forschung aus'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Fähigkeit nutzen: <main>%EVENTUALCOLOR%%ABILITY%'
objective-tracking:
  actionbar-progress-update: "<positive>%QUESTNAME%</positive> <unimportant>- <main>%OBJECTIVENAME%</main> <unimportant>(<positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED% <unimportant>- <highlight>%OBJECTIVEPROGRESSPERCENTAGE%%<unimportant>)"
titles:
  quest-accepted:
    title: <main>Quest Akzeptiert
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Abgeschlossen
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Gescheitert
    subtitle: <highlight>%QUESTNAME%
gui:
  main:
    title: '                <highlight2>Quests'
    button:
      questpoints:
        name: "<highlight>Questpunkte"
        lore:
          - "<main>Questpunkte: <highlight2>%QUESTPOINTS%"
        x: 8
        y: 0
      takequest:
        name: "<positive>Quest annehmen"
        lore:
          - "<unimportant>Starte eine neue Quest!"
          - ""
          - "<veryUnimportant>Einige Quests können so nicht"
          - "<veryUnimportant>gestartet werden."
        x: 0
        y: 1
      abortquest:
        name: "<negative>Quest abbrechen"
        lore:
          - ""
          - "<veryUnimportant>Wenn du eine Quest abbrichst,"
          - "<veryUnimportant>kann es Konsequenzen haben."
        x: 0
        y: 2
      activequests:
        name: "<highlight>Aktive Quests"
        lore:
          - ""
          - "<veryUnimportant>Zeigt dir all deine"
          - "<veryUnimportant>aktiven Quests."
        x: 0
        y: 3
  activeQuests:
    title: '             <highlight2>Aktive Quests'
    button:
      activeQuestButton:
        name: "<highlight>%QUESTNAME% <positive>[AKTIV]"
        lore:
          - "<unimportant>Fortschritt: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<main>Klicke, um Details anzusehen!"
  reward-hidden-text: . <unimportant>[VERBORGEN]
  availableQuests:
    title: '         <highlight2>Verfügbare Quests'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[AKZEPTIERT]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Klicke, um Quest zu öffnen!"
  takeQuestChoose:
    title: '          <highlight2>Wähle eine Quest'
    button:
      questPreview:
        name-if-not-accepted: "<highlight>%QUESTNAME%"
        name-if-accepted: "<highlight>%QUESTNAME% <reset><positive>[AKZEPTIERT]"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
          - "<main>Klicke für eine Vorschau!"
  abortQuestChoose:
    title: '   <highlight2>Aktive, abbrechbare Quests'
    button:
      abortQuestPreview:
        name: "<highlight>%QUESTNAME% <positive>[AKTIV]"
        lore:
          - "<unimportant>Fortschritt: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Klicke, um Quest abzubrechen!"
  abortQuest:
    title: '       <negative>Abbruch-Bestätigung'
    button:
      confirmAbort:
        name: "<highlight>%QUESTNAME% <positive>[AKTIV]"
        lore:
          - "<unimportant>Fortschritt: <positive>%COMPLETEDOBJECTIVESCOUNT% <unimportant>/ <main>%ALLOBJECTIVESCOUNT%"
          - "<negative>Klicke, um die Quest <highlight>%QUESTNAME%</highlight> abzubrechen!"
        x: 3
        y: 1
      cancelAbort:
        name: "<positive>Klicke, um die Quest NICHT abzubrechen"
        lore:
          - "<positive>und den Abbrechvorgang zu beenden"
        x: 5
        y: 1
  previewQuest:
    title: <highlight2>Questvorschau
    button:
      description:
        name: "<highlight>Beschreibung"
        lore:
          - "<veryUnimportant>%WRAPPEDQUESTDESCRIPTION%"
        lore-if-empty:
          - "<veryUnimportant>???"
        x: 2
        y: 0
      rewards:
        name: "<positive>Belohnungen"
        lore:
          - "<WHITE>%QUESTREWARDS%"
        lore-if-empty:
          - "<veryUnimportant>Keine oder versteckt"
        x: 4
        y: 0
      requirements:
        name: "<negative>Voraussetzungen"
        lore:
          - "<WHITE>%QUESTREQUIREMENTS%"
        lore-if-empty:
          - "<veryUnimportant>-"
        x: 6
        y: 0
      confirmTake:
        name: "<highlight>%QUESTNAME%"
        lore:
          - "<positive>Klicke, um die Quest <highlight>%QUESTNAME%</highlight> anzunehmen"
        x: 3
        y: 2
      cancelTake:
        name: "<negative>Klicke, um die Quest NICHT anzunehmen"
        lore:
          - "<negative>und den Annehmvorgang abzubrechen"
        x: 5
        y: 2
  progress:
    title: <highlight2>Questdetails
    button:
      unlockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%"
        lore:
          - "<main><BOLD>AKTIV</BOLD>"
          - "<veryUnimportant>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Fortschritt: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<main><BOLD>AKTIV</BOLD>"
          - "<veryUnimportant>Keine Bescheibung"
          - "<unimportant>%ACTIVEOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant>Fortschritt: <positive>%ACTIVEOBJECTIVEPROGRESS% <unimportant>/ <main>%OBJECTIVEPROGRESSNEEDED%"
      lockedObjective:
        name: "<highlight2>%ACTIVEOBJECTIVEID%. <unimportant><BOLD>[VERBORGEN]"
        lore:
          - "<warn>Diese Aufgabe wurde noch nicht"
          - "<warn>freigeschaltet!"
      completedObjective:
        name: "<highlight2><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%"
        lore:
          - "<positive><BOLD>ABGESCHLOSSEN</BOLD>"
          - "<veryUnimportant><strikethrough>%WRAPPEDOBJECTIVEDESCRIPTION%"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Fortschritt: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
        lore-if-description-empty:
          - "<positive><BOLD>ABGESCHLOSSEN</BOLD>"
          - "<veryUnimportant><strikethrough>Keine Beschreibung"
          - "<veryUnimportant>%COMPLETEDOBJECTIVEDESCRIPTION%"
          - ""
          - "<unimportant><strikethrough>Fortschritt: <positive><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <unimportant><strikethrough>/ <positive><strikethrough>%OBJECTIVEPROGRESSNEEDED%"
