chat:
  wrong-command-usage: '<error>Falsche Command-Syntax!'
  missing-permission: '<error>Dafür hast du keine Rechte! Fehlendes Recht: <highlight>%PERMISSION%'
  too-many-arguments: '<error>Zu viele Eingaben!'
  quest-successfully-accepted: '<success>Du hast die Quest <highlight>%QUESTNAME% <success>erfolgreich akzeptiert.'
  quest-description: '<warn>Quest-Beschreibung: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: '<error>Quest wurde schon akzeptiert.'
  quest-failed: '<warn>Die Quest <highlight>%QUESTNAME% <warn>ist <error><bold>GESCHEITERT<warn>.'
  quest-aborted: '<success>Die Quest <highlight>%QUESTNAME% <success>wurde abgebrochen!'
  quest-completed-and-rewards-given: |2+

    <CENTER><success>[Quest Abgeschlossen]
    <CENTER><highlight><bold>%QUESTNAME%
    <EMPTY>
  missing-quest-description: '<warn>Diese Quest hat keine Beschreibung'
  objectives-label-after-quest-accepting: '<main>Aufgaben:'
  questpoints:
    query: '<warn>Du hast zurzeit <highlight>%QUESTPOINTS% <warn>Questpunkte.'
    none: '<error>Du hast wohl gerade keine Questpunkte!'
  no-quests-accepted: '<error>Du hast wohl gerade keine aktiven Quests!'
  quest-does-not-exist: '<error>Quest <highlight>%QUESTNAME% <error>existiert nicht!'
  quest-not-found-or-does-not-exist: '<error>Quest <highlight>%QUESTNAME% <error>nicht gefunden oder nicht aktiv!'
  active-quests-label: '<warn>Aktive Quests:'
  take-disabled-preview: '<error>Das Ansehen der Vorschau von der Quest <highlight>%QUESTNAME% <error>mit dem <warn>/nquests preview <error>Command wurde deaktiviert.'
  take-disabled-accept: '<error>Das Akzeptieren der Quest <highlight>%QUESTNAME% <error>mit dem <warn>/nquests take <error>Command wurde deaktiviert.'
  quest-not-active-error: '<error>Fehler: <highlight>%QUESTNAME% <error>ist keine aktive Quest!'
  objectives:
    counter: '<warn>%OBJECTIVEID%. %OBJECTIVENAME%:'
    hidden: '<warn>%OBJECTIVEID%. <unimportant><bold>[VERBORGEN]'
    description: '   <main>Beschreibung: <highlight>%OBJECTIVEDESCRIPTION%'
    progress: '   <unimportant>Fortschritt: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: '<success>Du hast die Aufgabe <warn>%OBJECTIVENAME% <success>für die Quest <highlight>%QUESTNAME% <success>erfolgreich abgeschlossen!!'
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block abbauen: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mob züchten: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items sammeln: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items konsumieren: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items craften: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items liefern: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% %(%%ITEMTODELIVERNAME%%)%'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Eskortiere <main>%EVENTUALCOLOR%%NPCNAME% <unimportant>%EVENTUALCOLOR%zu <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Mobs töten: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Quest abschließen: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Block platzieren: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Ort erreichen: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Spreche mit <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Ziel: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Töte Elite Mob: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Töte irgendein Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Befehl ausführen: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Ort: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%in Welt%EVENTUALCOLOR% %WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Springe <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS% <unimportant>%EVENTUALCOLOR%mal'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Items schmelzen: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Erreiche folgende Anzahl an Stadtbewohnern: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Erreiche folgende Anzahl an Städten in deiner Nation: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Erreiche Job Level <main>%EVENTUALCOLOR%%AMOUNT% <unimportant>als <main>%EVENTUALCOLOR%%JOB%'
titles:
  quest-accepted:
    title: '<main>Quest akzeptiert'
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: '<positive>Quest abgeschlossen'
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: '<negative>Quest gescheitert'
    subtitle: <highlight>%QUESTNAME%
gui:
  main:
    title: '                <main>Quests'
    button:
      questpoints:
        text: |-
          <highlight>Questpunkte
          <warn>Anzahl: <highlight>%QUESTPOINTS%
      takequest:
        text: |-
          <success>Quest starten
          <unimportant>Starte eine neue Quest!

          <veryUnimportant>Manche Quests können so
          <veryUnimportant>nicht gestartet werden.
      abortquest:
        text: |-
          <error>Quest abbrechen
          <unimportant>Dies kann zu
          <unimportant>Konsequenzen führen.
      previewquest:
        text: |-
          <main>Quest Vorschau (Quest Info)
          <unimportant>Zeigt dir weitere Infos
          <unimportant>über eine Quest an.
      activequests:
        text: |-
          <main>Aktive Quests
          <unimportant>Zeigt dir alle Quests,
          <unimportant>die bei dir gerade
          <unimportant>aktiv sind.
  activeQuests:
    title: '             <main>Aktive Quests'
    button:
      activeQuestButton:
        text: |-
          <highlight>%QUESTNAME% <success>[AKTIV]
          <unimportant>Fortschritt: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <main>Klicke für Details!
  takeQuestChoose:
    title: '          <main>Wähle eine Quest'
    button:
      questPreview:
        acceptedSuffix: ' <success>[AKZEPTIERT]'
        questNamePrefix: '<highlight>'
        questDescriptionPrefix: '<veryUnimportant>'
        bottomText: '<success>Klicke für eine Vorschau!'
  abortQuestChoose:
    title: '   <main>Aktive, abbrechbare Quests'
    button:
      abortQuestPreview:
        text: |-
          <highlight>%QUESTNAME% <success>[AKTIV]
          <unimportant>Fortschritt: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <error>Klicke zum Abbrechen!
  previewQuestChoose:
    title: '<main>Wähle eine Quest zur Vorschau'
    button:
      questPreview:
        acceptedSuffix: ' <success>[AKZEPTIERT]'
        questNamePrefix: '<highlight>'
        questDescriptionPrefix: '<veryUnimportant>'
        bottomText: '<success>Klicke für eine Vorschau!'
  abortQuest:
    title: '       <error>Abbruch-Bestätigung'
    button:
      confirmAbort:
        text: |-
          <highlight>%QUESTNAME% <success>[AKTIV]
          <unimportant>Fortschritt: <success>%COMPLETEDOBJECTIVESCOUNT% <main>/ %ALLOBJECTIVESCOUNT%
          <error>Klicke, um die Quest <highlight>%QUESTNAME% <error>abzubrechen!
      cancelAbort:
        text: |-
          <success>Klicke, um die Quest NICHT abzubrechen
          <success>und diese Aktion zu beenden
  previewQuest:
    title: '<main>Vorschau der Quest <highlight>%QUESTNAME%'
    button:
      description:
        text: |-
          <warn>Beschreibung
          <veryUnimportant>%QUESTDESCRIPTION%
        empty: ???
      rewards:
        text: |-
          <success>Belohnungen
          <main>%QUESTREWARDS%
        empty: '<veryUnimportant>Keine oder versteckt'
      requirements:
        text: |-
          <error>Anforderungen
          <main>%QUESTREQUIREMENTS%
        empty: '<veryUnimportant>-'
      confirmTake:
        text: |-
          <highlight>%QUESTNAME%
          <success>Klicke, um die Quest <highlight>%QUESTNAME% <success>anzunehmen!
      cancelTake:
        text: |-
          <error>Klicke, um die Quest NICHT anzunehmen
          <error>und diese Aktion zu beenden
  progress:
    title: '<main>Details für Quest <highlight>%QUESTNAME%'
    button:
      unlockedObjective:
        text: |-
          <warn>%ACTIVEOBJECTIVEID%. <highlight>%OBJECTIVENAME%
          <highlight><bold>AKTIV
          <veryUnimportant>%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%

          <unimportant>Fortschritt: <success>%ACTIVEOBJECTIVEPROGRESS% <main>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Keine Beschreibung
      lockedObjective:
        text: |-
          <warn>%ACTIVEOBJECTIVEID%. <unimportant><bold>[VERBORGEN]
          <warn>Diese Aufgabe wurde noch nicht
          <warn>freigeschaltet!
      completedObjective:
        text: |-
          <success><strikethrough>%ACTIVEOBJECTIVEID%. <positive><strikethrough>%OBJECTIVENAME%
          <success><bold>ABGESCHLOSSEN
          <veryUnimportant><strikethrough>%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%

          <unimportant><strikethrough>Fortschritt: <success><strikethrough>%ACTIVEOBJECTIVEPROGRESS% <main><strikethrough>/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Keine Beschreibung
      previousPage:
        text: Gehe zur vorherigen Seite (%prevpage%)
      nextPage:
        text: Gehe zur nächsten Seite (%nextpage%)