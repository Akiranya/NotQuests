---
chat:
  wrong-command-usage: <error>Wrong command usage!
  missing-permission: '<error>No permission! Required permission node: <highlight>%PERMISSION%'
  too-many-arguments: <error>Too many arguments!
  quest-successfully-accepted: |2

    <CENTER><main>[Quest Accepted]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-description: '<main>Quest description: <unimportant>%QUESTDESCRIPTION%'
  quest-already-accepted: <error>Quest already accepted.
  quest-failed: |2

    <CENTER><negative>[Quest Failed]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-aborted: ''
  quest-completed-and-rewards-given: |2

    <CENTER><positive>[Quest Completed]
    <CENTER><highlight><BOLD>%QUESTNAME%
    <EMPTY>
  quest-completed-rewards-prefix: '    <highlight>Rewards:'
  quest-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
  quest-completed-rewards-suffix: <EMPTY>
  missing-quest-description: <unimportant>This quest has no quest description.
  objectives-label-after-quest-accepting: '<highlight>Objectives:'
  questpoints:
    query: <main>You currently have <highlight>%QUESTPOINTS%</highlight> quest points.
    none: <error>Seems like you don't have any quest points!
  no-quests-accepted: <error>Seems like you don't have any active quests!
  quest-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> does not exist!
  quest-not-found-or-does-not-exist: <error>Quest <highlight>%QUESTNAME%</highlight> not found or not active!
  active-quests-label: '<highlight>Active quests:'
  take-disabled: <error>Accepting or previewing the quest <highlight>%QUESTNAME%</highlight> is disabled.
  quest-not-active-error: '<error>Error: <highlight>%QUESTNAME%</highlight> is not an active Quest!'
  conversations:
    choose-answer-prefix: |-
      <EMPTY>
      <main>Choose your answer:</main>
    choose-answer-answer-hover-text: '<highlight>Click to answer'
    ended-previous-conversation: '<main>You have ended your previous conversation!'
  objectives:
    counter: '<highlight>%OBJECTIVEID%.</highlight> <main>%OBJECTIVENAME%:'
    hidden: <highlight>%OBJECTIVEID%.</highlight> <unimportant><BOLD>[HIDDEN]
    description: '   <highlight>Description: <main>%OBJECTIVEDESCRIPTION%'
    progress: '   <highlight>Progress: <main>%ACTIVEOBJECTIVEPROGRESS% / %OBJECTIVEPROGRESSNEEDED%'
    successfully-completed: |2

      <CENTER><success>[Objective Completed]
      <CENTER><highlight><BOLD>%OBJECTIVENAME% <RESET><main>(%QUESTNAME%)
      <EMPTY>
    successfully-completed-rewards-prefix: '    <highlight>Rewards:'
    successfully-completed-rewards-rewardformat: '    <highlight> - <unimportant>%reward%'
    successfully-completed-rewards-suffix: <EMPTY>
    taskDescription:
      breakBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Break Blocks: <main>%EVENTUALCOLOR%%BLOCKTOBREAK%'
      breed:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Breed Mobs: <main>%EVENTUALCOLOR%%ENTITYTOBREED%'
      collectItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Collect Items: <main>%EVENTUALCOLOR%%ITEMTOCOLLECTTYPE% %(%%ITEMTOCOLLECTNAME%%)%'
      consumeItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Consume Items: <main>%EVENTUALCOLOR%%ITEMTOCONSUMETYPE% %(%%ITEMTOCONSUMENAME%%)%'
      craftItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Craft Items: <main>%EVENTUALCOLOR%%ITEMTOCRAFTTYPE% %(%%ITEMTOCRAFTNAME%%)%'
      deliverItems:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Deliver Items: <main>%EVENTUALCOLOR%%ITEMTODELIVERTYPE% (%ITEMTODELIVERNAME%)'
      escortNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Escort <main>%EVENTUALCOLOR%%NPCNAME%</main> %EVENTUALCOLOR%to <main>%EVENTUALCOLOR%%DESTINATIONNPCNAME%'
      killMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill mobs: <main>%EVENTUALCOLOR%%MOBTOKILL%'
      otherQuest:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Complete Quest: <main>%EVENTUALCOLOR%%OTHERQUESTNAME%'
      placeBlocks:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Place Blocks: <main>%EVENTUALCOLOR%%BLOCKTOPLACE%'
      reachLocation:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach Location: <main>%EVENTUALCOLOR%%LOCATIONNAME%'
      talkToNPC:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Talk to <main>%EVENTUALCOLOR%%NAME%'
      triggerCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Goal: <main>%EVENTUALCOLOR%%TRIGGERNAME%'
      killEliteMobs:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill Elite Mob: <main>%EVENTUALCOLOR%%ELITEMOBNAME%'
        any: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Kill any Elite Mob!'
      runCommand:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Run command: <main>%EVENTUALCOLOR%%COMMANDTORUN%'
      interact:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%INTERACTTYPE% Location: <main>%EVENTUALCOLOR%%COORDINATES% <main>%EVENTUALCOLOR%in world %EVENTUALCOLOR%%WORLDNAME%'
        taskDescriptionProvided: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%%TASKDESCRIPTION%'
      jump:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Jump <main>%EVENTUALCOLOR%%AMOUNTOFJUMPS%</main> %EVENTUALCOLOR%times'
      sneak:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Sneak <main>%EVENTUALCOLOR%%AMOUNTOFSNEAKS%</main> %EVENTUALCOLOR%times'
      smelt:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Smelt Items: <main>%EVENTUALCOLOR%%ITEMTOSMELTTYPE% %(%%ITEMTOSMELTNAME%%)%'
      townyReachResidentCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach resident amount: <main>%EVENTUALCOLOR%%AMOUNT%'
      townyNationReachTownCount:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach town amount with your nation: <main>%EVENTUALCOLOR%%AMOUNT%'
      jobsRebornReachJobLevel:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Reach job level <main>%EVENTUALCOLOR%%AMOUNT%</main> with job <main>%EVENTUALCOLOR%%JOB%'
      SlimefunResearch:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Spend on research'
      ProjectKorraUseAbility:
        base: '    <veryUnimportant>└─ <unimportant>%EVENTUALCOLOR%Use Ability: <main>%EVENTUALCOLOR%%ABILITY%'
titles:
  quest-accepted:
    title: <main>Quest accepted
    subtitle: <highlight>%QUESTNAME%
  quest-completed:
    title: <positive>Quest Completed
    subtitle: <highlight>%QUESTNAME%
  quest-failed:
    title: <negative>Quest Failed
    subtitle: <highlight>%QUESTNAME%
