gui:
  main:
    title: '&9Αποστολές'
    button:
      questpoints:
        text: |-
          &6Πόντοι αποστολής
          &eΤρέχοντες πόντοι αποστολής: &b%QUESTPOINTS%
      takequest:
        text: |-
          &aΑνέλαβε μία αποστολή
          &7Ξεκίνα μια αποστολή!
          &8Κάποιες αποστολές δεν
          &8μπορούν να ξεκινήσουν έτσι.
      abortquest:
        text: |-
          &cΜαταίωση μιας αποστολής
          &7Η ματαίωση μιας αποστολής
          &7μπορεί να οδηγήσει σε τιμωρίες.
      previewquest:
        text: |-
          &9Προεπισκόπηση αποστολής (Πληροφορίες αποστολής)
          &7Εμφάνιση περισσότερων πληροφοριών.
          &7σχετικά με μια αποστολή.
      activequests:
        text: |-
          &3Ενεργές αποστολές
          &7Δείχνει όλες της
          &7ενεργές σου αποστολές.
  activeQuests:
    title: '&9Ενεργές αποστολές'
    button:
      activeQuestButton:
        text: |-
          &b%QUESTNAME% &a[ΕΝΕΡΓΗ]
          &7Πρόοδος: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &fΚάνε κλικ για πληροφορίες!
  takeQuestChoose:
    title: '&9Ποια αποστολή θες να αναλάβεις?'
    button:
      questPreview:
        acceptedSuffix: ' &a[ΑΠΟΣΤΟΛΗ ΑΠΟΔΕΚΤΗ]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aΚάντε κλικ για προεπισκόπηση της αποστολής!'
  abortQuestChoose:
    title: '  &9Ενεργές αποστολές που μπορείτε να ματαιώσετε'
    button:
      abortQuestPreview:
        text: |-
          &b%QUESTNAME% &a[ΕΝΕΡΓΗ]
          &7Πρόοδος: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cΚάντε κλικ για να ματαιώσετε την αποστολή!
  previewQuestChoose:
    title: '&9Προεπισκόπηση αποστολής'
    button:
      questPreview:
        acceptedSuffix: ' &a[ΑΠΟΣΤΟΛΗ ΑΠΟΔΕΚΤΗ]'
        questNamePrefix: '&b'
        questDescriptionPrefix: '&8'
        bottomText: '&aΚάντε κλικ για προεπισκόπηση της αποστολής!'
  abortQuest:
    title: '&cΕπιβεβαίωση ματαίωσης'
    button:
      confirmAbort:
        text: |-
          &b%QUESTNAME% &a[ΕΝΕΡΓΗ]
          &7Πρόοδος: &a%COMPLETEDOBJECTIVESCOUNT% &f/ %ALLOBJECTIVESCOUNT%
          &cΚάντε κλικ για να ματαιώσετε την αποστολή &b%QUESTNAME%&c!
      cancelAbort:
        text: |-
          &aΚάντε κλικ για να ΜΗΝ ματαιώσετε αυτήν την αποστολή
          &aκαι ακυρώστε αυτήν την ενέργεια
  previewQuest:
    title: '&9Προεπισκόπηση για την αποστολή &b%QUESTNAME%'
    button:
      description:
        text: |-
          &eΠεριγραφή
          &8%QUESTDESCRIPTION%
        empty: ???
      rewards:
        text: |-
          &aΑνταμοιβές
          &f%QUESTREWARDS%
        empty: '&8Καμία ή κρυφές'
      requirements:
        text: |-
          &cΑπαιτήσεις
          &f%QUESTREQUIREMENTS%
        empty: '&8-'
      confirmTake:
        text: |-
          &b%QUESTNAME%
          &aΚάντε κλικ για να αναλάβετε την αποστολή &b%QUESTNAME%&a!
      cancelTake:
        text: |-
          &cΚάντε κλικ για να ΜΗΝ αναλάβετε την αποστολή 
          &cκαι να ματαιώσετε αυτή την ενέργεια
  progress:
    title: '&9Λεπτομέρειες για την αποστολή &b%QUESTNAME%'
    button:
      unlockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &b%OBJECTIVENAME%
          &6&lΕΝΕΡΓΗ
          &8%OBJECTIVEDESCRIPTION%
          %ACTIVEOBJECTIVEDESCRIPTION%
          &7Progress: &a%ACTIVEOBJECTIVEPROGRESS% &f/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Καμία περιγραφή
      lockedObjective:
        text: |-
          &e%ACTIVEOBJECTIVEID%. &7&l[ΚΡΥΦΟ]
          &eΑυτός ο στόχος δεν έχει 
          &eακόμη ξεκλειδωθεί!
      completedObjective:
        text: |-
          &a&m%ACTIVEOBJECTIVEID%. &2&m%OBJECTIVENAME%
          &a&lΟΛΟΚΛΗΡΩΘΗΚΕ
          &8&m%OBJECTIVEDESCRIPTION%
          %COMPLETEDOBJECTIVEDESCRIPTION%
          &7&mΠρόοδος: &a&m%ACTIVEOBJECTIVEPROGRESS% &f&m/ %OBJECTIVEPROGRESSNEEDED%
        description-empty: Καμία περιγραφή
      previousPage:
        text: Πηγαίνετε στην προηγούμενη σελίδα (%prevpage%)
      nextPage:
        text: Πηγαίνετε στην επόμενη σελίδα (%nextpage%)